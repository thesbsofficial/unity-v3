<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Requests Management | SBS Admin</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
            --border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --gold: #ffd700;
            --green: #10b981;
            --red: #ef4444;
            --blue: #3b82f6;
            --orange: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border);
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--gold), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            background: var(--bg-hover);
            border-color: var(--gold);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--gold);
        }

        .stat-card h3 {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
        }

        /* Filters */
        .filters {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .filter-input {
            padding: 0.75rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold), #ffa500);
            color: #000;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        /* Submissions Table */
        .submissions-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-dark);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--gold);
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: var(--bg-hover);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status-reviewing {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-completed {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            padding: 0.5rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-icon:hover {
            background: var(--bg-hover);
            border-color: var(--gold);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .modal-header h2 {
            color: var(--gold);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .detail-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .detail-value {
            color: var(--text-primary);
        }

        .items-list {
            margin-top: 1rem;
        }

        .item-card {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }

        .item-card h4 {
            color: var(--gold);
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--gold);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-secondary {
            background: var(--bg-dark);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .btn-danger {
            background: var(--red);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            color: var(--border);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filter-row {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.875rem;
            }

            th,
            td {
                padding: 0.5rem;
            }

            .modal-content {
                padding: 1rem;
            }

            .detail-row {
                grid-template-columns: 1fr;
                gap: 0.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸ“¦ Sell Requests Management</h1>
            <div class="nav-links">
                <a href="/admin/dashboard.html" class="nav-link">
                    <i data-lucide="layout-dashboard"></i>
                    Dashboard
                </a>
                <a href="/admin/inventory/index.html" class="nav-link">
                    <i data-lucide="package"></i>
                    Inventory
                </a>
                <a href="/admin/orders/index.html" class="nav-link">
                    <i data-lucide="shopping-cart"></i>
                    Orders
                </a>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <h3>Total Submissions</h3>
                <div class="value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending Review</h3>
                <div class="value" id="stat-pending">0</div>
            </div>
            <div class="stat-card">
                <h3>Approved</h3>
                <div class="value" id="stat-approved">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Items</h3>
                <div class="value" id="stat-items">0</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Status</label>
                    <select id="filter-status" class="filter-input">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="reviewing">Reviewing</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="filter-search" class="filter-input"
                        placeholder="Batch ID, phone, email..." />
                </div>
                <div class="filter-group" style="justify-content: flex-end;">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="loadSubmissions()">
                        <i data-lucide="search"></i>
                        Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Submissions Table -->
        <div class="submissions-container">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Batch ID</th>
                            <th>Date</th>
                            <th>Items</th>
                            <th>Contact</th>
                            <th>Status</th>
                            <th>Value</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="submissions-table">
                        <tr>
                            <td colspan="7" class="empty-state">
                                <i data-lucide="inbox"></i>
                                <p>Loading submissions...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal" id="details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Submission Details</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i data-lucide="x" style="width: 24px; height: 24px;"></i>
                </button>
            </div>
            <div id="modal-body">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let currentSubmission = null;

        // Check auth
        const token = localStorage.getItem('admin_token');
        if (!token) {
            window.location.href = '/admin/dashboard.html';
        }

        // Load submissions on page load
        loadSubmissions();

        async function loadSubmissions() {
            const status = document.getElementById('filter-status').value;
            const search = document.getElementById('filter-search').value;

            let url = '/api/admin/sell-requests?';
            if (status) url += `status=${status}&`;
            if (search) url += `search=${encodeURIComponent(search)}&`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load submissions');

                const data = await response.json();

                // Update stats
                updateStats(data.summary);

                // Render table
                renderSubmissions(data.submissions);

            } catch (error) {
                console.error('Load error:', error);
                alert('Failed to load submissions');
            }
        }

        function updateStats(summary) {
            let total = 0;
            let pending = 0;
            let approved = 0;
            let items = 0;

            summary.forEach(s => {
                total += s.count;
                items += s.total_items || 0;
                if (s.status === 'pending') pending = s.count;
                if (s.status === 'approved') approved = s.count;
            });

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-approved').textContent = approved;
            document.getElementById('stat-items').textContent = items;
        }

        function renderSubmissions(submissions) {
            const tbody = document.getElementById('submissions-table');

            if (submissions.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <i data-lucide="inbox"></i>
                            <p>No submissions found</p>
                        </td>
                    </tr>
                `;
                lucide.createIcons();
                return;
            }

            tbody.innerHTML = submissions.map(sub => `
                <tr>
                    <td><strong>${sub.batch_id}</strong></td>
                    <td>${new Date(sub.created_at).toLocaleDateString()}</td>
                    <td>${sub.item_count} items</td>
                    <td>
                        ${sub.contact_handle}<br>
                        <small style="color: var(--text-secondary)">${sub.contact_phone}</small>
                    </td>
                    <td>
                        <span class="status-badge status-${sub.status}">
                            ${sub.status}
                        </span>
                    </td>
                    <td>${sub.offered_price ? 'â‚¬' + sub.offered_price : '-'}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-icon" onclick="viewDetails(${sub.id})" title="View Details">
                                <i data-lucide="eye"></i>
                            </button>
                            <button class="btn-icon" onclick="editSubmission(${sub.id})" title="Edit">
                                <i data-lucide="edit"></i>
                            </button>
                            <button class="btn-icon" onclick="deleteSubmission(${sub.id})" title="Delete">
                                <i data-lucide="trash-2"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');

            lucide.createIcons();
        }

        async function viewDetails(id) {
            try {
                const response = await fetch(`/api/admin/sell-requests/${id}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Failed to load details');

                const data = await response.json();
                currentSubmission = data.submission;

                const modalBody = document.getElementById('modal-body');
                modalBody.innerHTML = `
                    <div class="detail-row">
                        <div class="detail-label">Batch ID:</div>
                        <div class="detail-value"><strong>${currentSubmission.batch_id}</strong></div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Status:</div>
                        <div class="detail-value">
                            <span class="status-badge status-${currentSubmission.status}">
                                ${currentSubmission.status}
                            </span>
                        </div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Submitted:</div>
                        <div class="detail-value">${new Date(currentSubmission.created_at).toLocaleString()}</div>
                    </div>
                    <div class="detail-row">
                        <div class="detail-label">Contact:</div>
                        <div class="detail-value">
                            ${currentSubmission.contact_handle} (${currentSubmission.contact_channel})<br>
                            Phone: ${currentSubmission.contact_phone}<br>
                            ${currentSubmission.contact_email ? 'Email: ' + currentSubmission.contact_email : ''}
                        </div>
                    </div>
                    ${currentSubmission.address ? `
                    <div class="detail-row">
                        <div class="detail-label">Address:</div>
                        <div class="detail-value">
                            ${currentSubmission.address}<br>
                            ${currentSubmission.city}, ${currentSubmission.eircode}
                        </div>
                    </div>
                    ` : ''}
                    ${currentSubmission.notes ? `
                    <div class="detail-row">
                        <div class="detail-label">Notes:</div>
                        <div class="detail-value">${currentSubmission.notes}</div>
                    </div>
                    ` : ''}
                    ${currentSubmission.admin_notes ? `
                    <div class="detail-row">
                        <div class="detail-label">Admin Notes:</div>
                        <div class="detail-value">${currentSubmission.admin_notes}</div>
                    </div>
                    ` : ''}
                    <div class="detail-row">
                        <div class="detail-label">Items:</div>
                        <div class="detail-value">
                            <div class="items-list">
                                ${currentSubmission.items.map(item => `
                                    <div class="item-card">
                                        <h4>${item.category || 'Product'}</h4>
                                        <p><strong>Brand:</strong> ${item.brand || 'N/A'}</p>
                                        <p><strong>Size:</strong> ${item.size || 'N/A'}</p>
                                        <p><strong>Condition:</strong> ${item.condition || 'N/A'}</p>
                                        ${item.description ? `<p><strong>Description:</strong> ${item.description}</p>` : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;

                document.getElementById('details-modal').classList.add('active');
                lucide.createIcons();

            } catch (error) {
                console.error('View details error:', error);
                alert('Failed to load submission details');
            }
        }

        function editSubmission(id) {
            // For now, redirect to details - could be enhanced with inline editing
            viewDetails(id);
        }

        async function deleteSubmission(id) {
            if (!confirm('Are you sure you want to delete this submission?')) return;

            try {
                const response = await fetch(`/api/admin/sell-requests/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Delete failed');

                alert('Submission deleted successfully');
                loadSubmissions();

            } catch (error) {
                console.error('Delete error:', error);
                alert('Failed to delete submission');
            }
        }

        function closeModal() {
            document.getElementById('details-modal').classList.remove('active');
        }

        // Close modal on outside click
        document.getElementById('details-modal').addEventListener('click', (e) => {
            if (e.target.id === 'details-modal') {
                closeModal();
            }
        });
    </script>
</body>

</html>
