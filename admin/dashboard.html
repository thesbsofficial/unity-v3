<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBS Unity - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h1 {
            color: #1e3c72;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .login-card p {
            color: #666;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1e3c72;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border-left: 4px solid #c33;
        }

        .dashboard {
            display: none;
            padding: 2rem;
        }

        .dashboard-header {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-title {
            color: #1e3c72;
            font-size: 2rem;
            font-weight: 700;
        }

        .logout-btn {
            padding: 0.75rem 1.5rem;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1e3c72;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-weight: 600;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .activity-card,
        .analytics-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            color: #1e3c72;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .activity-item {
            padding: 1rem;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-action {
            font-weight: 600;
            color: #333;
        }

        .activity-time {
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <div class="login-card">
            <h1>üõ°Ô∏è Admin Access</h1>
            <p>SBS Unity Administration</p>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" id="loginBtn" class="login-btn">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="dashboard-header">
            <h1 class="dashboard-title">üìä Admin Dashboard</h1>
            <div>
                <span id="adminName">Welcome, Admin</span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div id="totalUsers" class="stat-number">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div id="totalOrders" class="stat-number">-</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div id="totalProducts" class="stat-number">-</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div id="totalRevenue" class="stat-number">-</div>
                <div class="stat-label">Total Revenue</div>
            </div>
        </div>

        <!-- Content Grid -->
        <div class="content-grid">
            <!-- Recent Activity -->
            <div class="activity-card">
                <h2 class="card-title">üïê Recent Activity</h2>
                <div id="recentActivity" class="loading">Loading activity...</div>
            </div>

            <!-- Quick Analytics -->
            <div class="analytics-card">
                <h2 class="card-title">üìà Quick Analytics</h2>
                <div id="quickAnalytics" class="loading">Loading analytics...</div>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('admin_token');

        // Check if already logged in
        if (authToken) {
            verifySession();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('errorMessage');

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.token;
                    localStorage.setItem('admin_token', authToken);
                    showDashboard(data.user);
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            }

            loginBtn.disabled = false;
            loginBtn.textContent = 'Sign In';
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/api/admin/logout', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }

            localStorage.removeItem('admin_token');
            authToken = null;
            showLogin();
        });

        // Verify existing session
        async function verifySession() {
            try {
                const response = await fetch('/api/admin/verify', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showDashboard(data.user);
                } else {
                    localStorage.removeItem('admin_token');
                    authToken = null;
                    showLogin();
                }
            } catch (error) {
                showLogin();
            }
        }

        // Show login form
        function showLogin() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
        }

        // Show dashboard
        function showDashboard(user) {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('adminName').textContent = `Welcome, ${user.name}`;

            // Load dashboard data
            loadStats();
            loadActivity();
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/activity?period=7d', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const stats = data.data;
                    document.getElementById('totalUsers').textContent = stats.users?.total_users || 0;
                    document.getElementById('totalOrders').textContent = stats.orders?.total_orders || 0;
                    document.getElementById('totalProducts').textContent = stats.products?.total_products || 0;
                    document.getElementById('totalRevenue').textContent =
                        stats.orders?.total_revenue ? `‚Ç¨${parseFloat(stats.orders.total_revenue).toFixed(2)}` : '‚Ç¨0.00';
                }
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Load recent activity
        async function loadActivity() {
            try {
                const response = await fetch('/api/admin/activity', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const activityDiv = document.getElementById('recentActivity');
                    const activities = data.data.admin_actions.slice(0, 10);

                    if (activities.length === 0) {
                        activityDiv.innerHTML = '<p>No recent activity</p>';
                        return;
                    }

                    activityDiv.innerHTML = activities.map(activity => `
                        <div class="activity-item">
                            <div class="activity-action">${formatAction(activity.action)}</div>
                            <div class="activity-time">${formatTime(activity.created_at)}</div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                document.getElementById('recentActivity').innerHTML = '<p>Failed to load activity</p>';
            }
        }

        // Format action names
        function formatAction(action) {
            return action.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        // Format timestamps
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);

            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffMins < 1440) return `${Math.floor(diffMins / 60)}h ago`;
            return date.toLocaleDateString();
        }

        // Auto-refresh data every 30 seconds
        setInterval(() => {
            if (authToken && document.getElementById('dashboard').style.display !== 'none') {
                loadStats();
                loadActivity();
            }
        }, 30000);
    </script>
</body>

</html>
