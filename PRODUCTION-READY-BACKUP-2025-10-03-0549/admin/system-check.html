<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß SBS System Health Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #999;
            margin-bottom: 30px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #FFD700;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #FFC700;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #FFD700;
            font-size: 1.3em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-item {
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid #666;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .test-item.loading {
            border-left-color: #4fc3f7;
            animation: pulse 1.5s infinite;
        }

        .test-item.success {
            border-left-color: #00ff41;
            background: rgba(26, 74, 46, 0.3);
        }

        .test-item.error {
            border-left-color: #ff6b6b;
            background: rgba(74, 26, 26, 0.3);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .test-name {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
        }

        .test-result {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #ccc;
        }

        .sample-data {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 4px;
            margin-top: 8px;
            overflow-x: auto;
        }

        .sample-data pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
            margin-left: 10px;
        }

        .badge.pass {
            background: #00ff41;
            color: #000;
        }

        .badge.fail {
            background: #ff6b6b;
            color: #fff;
        }

        .badge.pending {
            background: #4fc3f7;
            color: #000;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .summary-card h3 {
            font-size: 2em;
            color: #FFD700;
            margin-bottom: 5px;
        }

        .summary-card p {
            color: #999;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üîß SBS System Health Check</h1>
        <p class="subtitle">Comprehensive API, Database & Image Testing</p>

        <div class="controls">
            <button onclick="runAllTests()" id="runBtn">‚ñ∂Ô∏è Run All Tests</button>
            <button onclick="location.reload()">üîÑ Refresh Page</button>
            <button onclick="location.href='/admin/dashboard.html'">üìä Back to Dashboard</button>
        </div>

        <div class="summary" id="summary">
            <div class="summary-card">
                <h3 id="totalTests">0</h3>
                <p>Total Tests</p>
            </div>
            <div class="summary-card">
                <h3 id="passedTests" style="color: #00ff41;">0</h3>
                <p>Passed</p>
            </div>
            <div class="summary-card">
                <h3 id="failedTests" style="color: #ff6b6b;">0</h3>
                <p>Failed</p>
            </div>
            <div class="summary-card">
                <h3 id="duration">0s</h3>
                <p>Duration</p>
            </div>
        </div>

        <div class="section">
            <h2>üîå API Endpoints</h2>
            <div id="apiTests"></div>
        </div>

        <div class="section">
            <h2>üóÑÔ∏è Database Operations</h2>
            <div id="dbTests"></div>
        </div>

        <div class="section">
            <h2>üñºÔ∏è Image Delivery</h2>
            <div id="imageTests"></div>
        </div>

        <div class="section">
            <h2>üîê Authentication & Sessions</h2>
            <div id="authTests"></div>
        </div>
    </div>

    <script>
        let stats = { total: 0, passed: 0, failed: 0 };
        let startTime;

        async function runAllTests() {
            stats = { total: 0, passed: 0, failed: 0 };
            startTime = Date.now();

            document.getElementById('runBtn').disabled = true;
            document.getElementById('apiTests').innerHTML = '';
            document.getElementById('dbTests').innerHTML = '';
            document.getElementById('imageTests').innerHTML = '';
            document.getElementById('authTests').innerHTML = '';

            // Run tests sequentially
            await testAPIs();
            await testDatabase();
            await testImages();
            await testAuth();

            const duration = ((Date.now() - startTime) / 1000).toFixed(2);
            document.getElementById('duration').textContent = duration + 's';
            document.getElementById('runBtn').disabled = false;
        }

        function updateStats() {
            document.getElementById('totalTests').textContent = stats.total;
            document.getElementById('passedTests').textContent = stats.passed;
            document.getElementById('failedTests').textContent = stats.failed;
        }

        function createTestItem(container, name) {
            const item = document.createElement('div');
            item.className = 'test-item loading';
            item.innerHTML = `<div class="test-name">‚è≥ ${name}</div><div class="test-result">Running...</div>`;
            document.getElementById(container).appendChild(item);
            stats.total++;
            updateStats();
            return item;
        }

        function markSuccess(item, message, data = null) {
            item.className = 'test-item success';
            let html = `<div class="test-name">‚úÖ ${item.querySelector('.test-name').textContent.replace('‚è≥ ', '')}</div>`;
            html += `<div class="test-result">${message}</div>`;
            if (data) {
                html += `<div class="sample-data"><strong>Sample Data:</strong><pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            }
            item.innerHTML = html;
            stats.passed++;
            updateStats();
        }

        function markError(item, message, error = null) {
            item.className = 'test-item error';
            let html = `<div class="test-name">‚ùå ${item.querySelector('.test-name').textContent.replace('‚è≥ ', '')}</div>`;
            html += `<div class="test-result">${message}</div>`;
            if (error) {
                html += `<div class="sample-data"><strong>Error Details:</strong><pre>${error}</pre></div>`;
            }
            item.innerHTML = html;
            stats.failed++;
            updateStats();
        }

        async function testAPIs() {
            // Test Health endpoint
            const healthTest = createTestItem('apiTests', 'Health Check Endpoint');
            try {
                const res = await fetch('/api/health');
                const data = await res.json();
                if (data.status === 'healthy') {
                    markSuccess(healthTest, `Status: ${data.status} | Service: ${data.service}`, { timestamp: data.ts });
                } else {
                    markError(healthTest, 'Health check failed', JSON.stringify(data));
                }
            } catch (err) {
                markError(healthTest, 'API request failed', err.message);
            }

            // Test Products API
            const productsTest = createTestItem('apiTests', 'Products API');
            try {
                const res = await fetch('/api/products');
                const data = await res.json();
                if (data.success && data.products) {
                    const sample = data.products[Math.floor(Math.random() * data.products.length)];
                    markSuccess(productsTest, `Loaded ${data.total} products successfully`, {
                        random_product: {
                            id: sample.id,
                            name: sample.name,
                            price: sample.price,
                            category: sample.category
                        }
                    });
                } else {
                    markError(productsTest, 'Products API returned no data', JSON.stringify(data));
                }
            } catch (err) {
                markError(productsTest, 'Products API failed', err.message);
            }
        }

        async function testDatabase() {
            // Test Users table
            const usersTest = createTestItem('dbTests', 'Users Table Query');
            try {
                const res = await fetch('/api/users/me', { credentials: 'include' });
                const data = await res.json();
                if (data.success && data.user) {
                    markSuccess(usersTest, `User data retrieved successfully`, {
                        user_id: data.user.id,
                        social_handle: data.user.social_handle,
                        role: data.user.role,
                        is_admin: data.is_admin
                    });
                } else {
                    markError(usersTest, 'Could not fetch user data (may need to be logged in)', JSON.stringify(data));
                }
            } catch (err) {
                markError(usersTest, 'Database query failed', err.message);
            }

            // Test Database bindings
            const bindingsTest = createTestItem('dbTests', 'D1 Database Binding');
            try {
                const res = await fetch('/api/health');
                if (res.ok) {
                    markSuccess(bindingsTest, 'D1 database binding is active and accessible');
                } else {
                    markError(bindingsTest, 'Database binding may not be configured');
                }
            } catch (err) {
                markError(bindingsTest, 'Failed to verify database binding', err.message);
            }
        }

        async function testImages() {
            // Test image delivery
            const imageTest = createTestItem('imageTests', 'Cloudflare Images Delivery');
            try {
                const res = await fetch('/api/products');
                const data = await res.json();
                if (data.success && data.products && data.products.length > 0) {
                    const sample = data.products[Math.floor(Math.random() * data.products.length)];

                    // Try to load the image
                    const imgRes = await fetch(sample.thumbnail, { method: 'HEAD' });
                    if (imgRes.ok) {
                        markSuccess(imageTest, `Image delivery working correctly`, {
                            sample_image: sample.thumbnail,
                            product_name: sample.name,
                            status: imgRes.status
                        });
                    } else {
                        markError(imageTest, `Image request failed with status ${imgRes.status}`, sample.thumbnail);
                    }
                } else {
                    markError(imageTest, 'No products available to test images');
                }
            } catch (err) {
                markError(imageTest, 'Image test failed', err.message);
            }

            // Test image count
            const countTest = createTestItem('imageTests', 'Total Images Available');
            try {
                const res = await fetch('/api/products');
                const data = await res.json();
                if (data.success) {
                    markSuccess(countTest, `${data.total} images available in Cloudflare Images`, {
                        source: data.source,
                        timestamp: data.timestamp
                    });
                } else {
                    markError(countTest, 'Could not count images');
                }
            } catch (err) {
                markError(countTest, 'Image count failed', err.message);
            }
        }

        async function testAuth() {
            // Test session cookie
            const cookieTest = createTestItem('authTests', 'Session Cookie Check');
            const hasCookie = document.cookie.includes('sbs_session');
            if (hasCookie) {
                markSuccess(cookieTest, 'Session cookie is present and valid');
            } else {
                markError(cookieTest, 'No session cookie found - user may not be logged in');
            }

            // Test CSRF token
            const csrfTest = createTestItem('authTests', 'CSRF Token Availability');
            const csrfToken = sessionStorage.getItem('sbs_csrf_token');
            if (csrfToken) {
                markSuccess(csrfTest, 'CSRF token is stored in sessionStorage', {
                    token_preview: csrfToken.substring(0, 20) + '...'
                });
            } else {
                markError(csrfTest, 'No CSRF token in sessionStorage');
            }

            // Test current user session
            const sessionTest = createTestItem('authTests', 'Active Session Validation');
            try {
                const res = await fetch('/api/users/me', { credentials: 'include' });
                const data = await res.json();
                if (data.success) {
                    markSuccess(sessionTest, 'Session is valid and active', {
                        user: data.user.social_handle,
                        role: data.user.role,
                        admin: data.is_admin
                    });
                } else {
                    markError(sessionTest, 'Session validation failed', JSON.stringify(data));
                }
            } catch (err) {
                markError(sessionTest, 'Session test failed', err.message);
            }
        }

        // Auto-run on page load
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>

</html>
