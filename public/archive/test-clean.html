<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBS - Clean Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
        }
        
        .success {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            margin: 20px auto;
            max-width: 600px;
            border: 2px solid #00ff41;
        }
        
        .nav-test {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }
        
        .nav-test a {
            color: #FFD700;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid #FFD700;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .nav-test a:hover {
            background: #FFD700;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="success">
        <h1>✅ SUCCESS!</h1>
        <p>This page loads without redirect loops!</p>
        <p><strong>URL:</strong> <span id="current-url"></span></p>
        <p><strong>Time:</strong> <span id="load-time"></span></p>
    </div>
    
    <div class="nav-test">
        <a href="/test-nav.html">Navigation Test</a>
        <a href="/shop-simple.html">Simple Shop</a>
        <a href="/">Home</a>
        <a href="/shop.html">Main Shop</a>
    </div>
    
    <div style="margin-top: 40px; padding: 20px; background: #1a1a1a; border-radius: 8px;">
        <h3>🔧 Redirect Loop Fixed!</h3>
        <p>The issue was in the _redirects file wildcard pattern.</p>
        <p>Navigation should now work properly across all pages.</p>
    </div>
    
    <script>
        document.getElementById('current-url').textContent = window.location.href;
        document.getElementById('load-time').textContent = new Date().toLocaleTimeString();
        
        console.log('✅ Clean test page loaded successfully');
        console.log('🌐 URL:', window.location.href);
        console.log('📱 Viewport:', window.innerWidth + 'x' + window.innerHeight);
        
        // Test navigation clicks
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                console.log('🖱️ Navigating to:', link.href);
                
                // Visual feedback
                link.style.background = '#00ff41';
                link.style.color = '#000';
                
                setTimeout(() => {
                    link.style.background = '';
                    link.style.color = '#FFD700';
                }, 200);
            });
        });
    </script>
</body>
</html>
