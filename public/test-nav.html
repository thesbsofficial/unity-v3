<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBS Navigation Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
        }
        
        .test-nav {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .test-nav a {
            color: #FFD700;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid #FFD700;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .test-nav a:hover {
            background: #FFD700;
            color: #000;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
        }
        
        .success { border-left: 4px solid #00ff41; }
        .error { border-left: 4px solid #ff6b6b; }
        .warning { border-left: 4px solid #ffb84d; }
    </style>
</head>
<body>
    <h1>üîß SBS Navigation Test</h1>
    
    <div class="status success">
        <h3>‚úÖ Page Loads Successfully</h3>
        <p>If you can see this, the basic HTML/CSS is working.</p>
    </div>
    
    <div class="test-nav">
        <a href="/">Home</a>
        <a href="/shop.html">Shop</a>
        <a href="/sell.html">Sell</a>
        <a href="/login.html">Login</a>
    </div>
    
    <div class="status warning">
        <h3>üß™ Navigation Tests</h3>
        <p>Click the links above to test navigation.</p>
        <p>Each should take you to the respective page.</p>
    </div>
    
    <div class="status" id="test-results">
        <h3>üìä Test Results</h3>
        <div id="results-content">Running tests...</div>
    </div>
    
    <script>
        console.log('üîß Navigation test page loaded');
        
        // Test all navigation links
        const results = document.getElementById('results-content');
        let testResults = [];
        
        // Test 1: Check if pages exist
        const testUrls = ['/', '/shop.html', '/sell.html', '/login.html'];
        
        Promise.all(testUrls.map(url => 
            fetch(url)
                .then(response => ({
                    url,
                    status: response.status,
                    ok: response.ok
                }))
                .catch(error => ({
                    url,
                    status: 'ERROR',
                    ok: false,
                    error: error.message
                }))
        )).then(allResults => {
            let html = '<ul>';
            allResults.forEach(result => {
                const icon = result.ok ? '‚úÖ' : '‚ùå';
                html += `<li>${icon} ${result.url} - ${result.status}</li>`;
            });
            html += '</ul>';
            
            results.innerHTML = html;
        });
        
        // Test 2: Monitor link clicks
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                console.log('üñ±Ô∏è Link clicked:', e.target.href);
                
                // Show feedback
                e.target.style.background = '#00ff41';
                e.target.style.color = '#000';
                
                setTimeout(() => {
                    if (!e.defaultPrevented) {
                        console.log('‚úÖ Navigation should work');
                    } else {
                        console.log('‚ùå Navigation was blocked!');
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
