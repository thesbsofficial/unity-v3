<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì¶ SBS Media Hub - Clean Build</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #16213e, #1a1a2e);
            color: #00ff41;
            min-height: 100vh;
            padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(15, 15, 35, 0.95);
            border: 2px solid #D4AF37;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: #D4AF37;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .header p {
            color: #00ff41;
            font-size: 14px;
            opacity: 0.8;
        }

        .controls {
            background: rgba(15, 15, 35, 0.95);
            border: 2px solid #D4AF37;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .button {
            padding: 12px 20px;
            background: #D4AF37;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            margin: 4px;
            font-size: 14px;
            transition: all 0.2s ease;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .button:hover {
            background: #00ff41;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 65, 0.3);
        }

        .button.active {
            background: #00ff41;
            box-shadow: 0 4px 12px rgba(0, 255, 65, 0.3);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 10px 0;
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            background: rgba(0, 255, 65, 0.1);
            border-left: 3px solid #00ff41;
            font-weight: 500;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .item-card {
            background: rgba(26, 26, 46, 0.95);
            border: 2px solid #D4AF37;
            border-radius: 12px;
            padding: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .item-card:hover {
            transform: translateY(-4px);
            border-color: #00ff41;
            box-shadow: 0 8px 25px rgba(0, 255, 65, 0.2);
        }

        .item-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 12px;
            background: linear-gradient(45deg, rgba(212, 175, 55, 0.1), rgba(0, 255, 65, 0.1));
        }

        .fallback-image {
            width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            background: linear-gradient(45deg, rgba(212, 175, 55, 0.2), rgba(0, 255, 65, 0.1));
            border: 2px dashed #D4AF37;
            border-radius: 8px;
            margin-bottom: 12px;
            color: #D4AF37;
        }

        .item-name {
            color: #D4AF37;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-bottom: 12px;
        }

        .tag {
            background: rgba(0, 255, 65, 0.2);
            color: #00ff41;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid rgba(0, 255, 65, 0.3);
        }

        .tag-featured { background: #ff4444; color: white; }
        .tag-sale { background: #ff8800; color: white; }
        .tag-new { background: #00ff44; color: black; }

        .item-details {
            font-size: 12px;
            color: #888;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 6px;
        }

        .loading {
            text-align: center;
            color: #00ff41;
            font-size: 18px;
            padding: 60px 20px;
        }

        .help-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #D4AF37;
            color: #000;
            border: none;
            cursor: pointer;
            font-size: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }

        .upload-section {
            background: rgba(15, 15, 35, 0.95);
            border: 2px solid #D4AF37;
            border-radius: 16px;
            padding: 30px;
            margin-top: 30px;
            backdrop-filter: blur(10px);
        }

        .drop-zone {
            border: 2px dashed #D4AF37;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .drop-zone:hover {
            border-color: #00ff41;
            background: rgba(0, 255, 65, 0.05);
        }

        .form-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            background: rgba(26, 26, 46, 0.9);
            border: 2px solid #D4AF37;
            border-radius: 8px;
            color: #00ff41;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 0 3px rgba(0, 255, 65, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(26, 26, 46, 0.9);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #D4AF37, #00ff41);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .inventory-grid {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 12px;
            }
            
            .item-image {
                height: 200px;
            }
            
            .form-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <button class="help-button" onclick="showHelp()">‚ùì</button>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üì¶ SBS Media Hub</h1>
            <p>Clean Admin Interface - Build v2.0</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <h3 style="color: #D4AF37; margin-bottom: 15px;">üéõÔ∏è Controls</h3>
            
            <div class="button-group">
                <button class="button" onclick="loadAllItems()">üîÑ Load All Items</button>
                <button class="button" onclick="showUpload()">üì§ Upload Images</button>
            </div>

            <div class="button-group">
                <button class="button active" id="gridBtn" onclick="setView('grid')">üî≤ Grid View</button>
                <button class="button" id="galleryBtn" onclick="setView('gallery')">üñºÔ∏è Gallery View</button>
            </div>

            <div class="button-group">
                <button class="button active" id="allBtn" onclick="showSection('all')">üì¶ All Items</button>
                <button class="button" id="featuredBtn" onclick="showSection('featured')">üî• Featured</button>
                <button class="button" id="saleBtn" onclick="showSection('sale')">üí∞ Sale</button>
            </div>

            <div id="status" class="status" style="display: none;"></div>
        </div>

        <!-- Inventory Display -->
        <div id="inventoryContainer">
            <div class="loading">
                üì¶ Click "Load All Items" to start...
            </div>
        </div>

        <!-- Upload Section (Hidden by default) -->
        <div id="uploadSection" class="upload-section" style="display: none;">
            <h2 style="color: #D4AF37; text-align: center; margin-bottom: 20px;">üì∏ Upload New Items</h2>
            
            <div id="dropZone" class="drop-zone" onclick="document.getElementById('fileInput').click()">
                <div class="drop-zone-text" style="color: #D4AF37; font-size: 18px; margin-bottom: 10px;">üì∏ Click to Select Images</div>
                <div style="color: #00ff41; font-size: 14px;">JPEG files only</div>
            </div>
            
            <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,image/jpeg" style="display: none;">
            
            <div class="form-group">
                <div>
                    <label style="color: #D4AF37; display: block; margin-bottom: 5px;">Category:</label>
                    <select id="category" class="form-control">
                        <option value="">Select Category</option>
                        <option value="CLOTHING">Clothing</option>
                        <option value="SHOES">Shoes</option>
                        <option value="ACCESSORIES">Accessories</option>
                    </select>
                </div>

                <div>
                    <label style="color: #D4AF37; display: block; margin-bottom: 5px;">Size:</label>
                    <select id="size" class="form-control">
                        <option value="">Select Size</option>
                        <option value="XS">XS</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                    </select>
                </div>
            </div>
            
            <div class="button-group">
                <button class="button" onclick="processUpload()">üöÄ Upload</button>
                <button class="button" onclick="hideUpload()" style="background: #666;">‚ùå Cancel</button>
                <button class="button" onclick="toggleLogs()" style="background: #333;">üìã Logs</button>
            </div>

            <div id="uploadProgress" style="display: none; margin-top: 20px;">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressText" style="color: #00ff41; text-align: center;">Preparing upload...</div>
            </div>

            <div id="logViewer" style="display: none; margin-top: 20px; background: rgba(0, 0, 0, 0.7); border-radius: 8px; padding: 15px;">
                <div style="color: #D4AF37; font-weight: bold; margin-bottom: 10px; display: flex; justify-content: space-between;">
                    <span>üìã Upload Logs</span>
                    <button onclick="clearLogs()" style="background: #ff4444; color: white; border: none; padding: 4px 8px; border-radius: 4px; font-size: 12px; cursor: pointer;">Clear</button>
                </div>
                <div id="logContent" style="max-height: 200px; overflow-y: auto; font-family: 'Monaco', 'Menlo', monospace; font-size: 12px; color: #00ff41; white-space: pre-wrap;"></div>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_CONFIG = {
            proxyUrl: 'http://localhost:9600/api',
            accountHash: '7B8CAeDtA5h1f1Dyh_X-hg'
        };

        // Global State
        let currentView = 'grid';
        let currentSection = 'all';
        let inventory = [];
        let selectedFiles = [];
        let uploadLogs = [];

        // Load Items from API - Updated to match FINAL version functionality
        async function loadItems() {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'block';
            statusDiv.textContent = 'üîÑ Loading items from Cloudflare...';
            logMessage('Loading items from Cloudflare API...');

            try {
                const response = await fetch(`${API_CONFIG.proxyUrl}/images`);

                if (!response.ok) {
                    throw new Error(`Failed to fetch: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                logMessage(`API Response received with ${result.images?.length || 0} items`);

                if (result.success && Array.isArray(result.images)) {
                    inventory = result.images.map(item => ({
                        id: item.id,
                        name: item.filename || item.id,
                        filename: item.filename || 'Unknown',
                        cloudflareId: item.id,
                        uploaded: item.uploaded,
                        variants: item.variants || [],
                        meta: item.meta || {},
                        tags: item.meta?.tags ? item.meta.tags.split(',') : [],
                        image: `https://imagedelivery.net/${API_CONFIG.accountHash}/${item.id}/w=800,h=600`,
                        status: 'available'
                    }));

                    // Sort by upload date (newest first)
                    inventory.sort((a, b) => new Date(b.uploaded) - new Date(a.uploaded));

                    statusDiv.textContent = `‚úÖ Loaded ${inventory.length} items successfully!`;
                    logMessage(`Successfully loaded ${inventory.length} items from Cloudflare`);
                    displayInventory();
                    updateStatusDisplay();
                } else {
                    throw new Error('Invalid response format or no images found');
                }
            } catch (error) {
                console.error('Load error:', error);
                statusDiv.textContent = `‚ùå Failed to load items: ${error.message}`;
                logMessage(`Error loading items: ${error.message}`);
                
                if (error.message.includes('Failed to fetch')) {
                    statusDiv.textContent += ' - Check if API server is running on port 9600';
                }
            }
        }

        // Combined function to load images and show section (from FINAL)
        async function loadImagesAndShowSection(section) {
            await loadItems();
            showSection(section);
        }

        // Display Inventory - Enhanced version from FINAL
        function displayInventory() {
            const container = document.getElementById('inventoryContainer');
            const filteredInventory = getFilteredInventory();
            
            if (inventory.length === 0) {
                container.innerHTML = '<div class="loading">üì¶ No images loaded yet. Click "Load Items" to see your inventory.</div>';
                return;
            }

            if (filteredInventory.length === 0) {
                container.innerHTML = `<div class="loading">üîç No items in ${currentSection.toUpperCase()} section yet.</div>`;
                return;
            }

            console.log(`Displaying ${filteredInventory.length}/${inventory.length} items in ${currentView} view (${currentSection.toUpperCase()} section)`);

            let html = '<div class="inventory-grid">';

            filteredInventory.forEach(item => {
                // Create tag HTML with better styling - ensure tags is an array
                const tags = item.tags || [];
                const tagHtml = tags.map(tag => {
                    let tagClass = 'tag';
                    let tagIcon = '';
                    
                    // Enhanced tag styling from FINAL version
                    switch(tag.toLowerCase()) {
                        case 'featured': tagClass += ' tag-featured'; tagIcon = '‚≠ê '; break;
                        case 'sale': tagClass += ' tag-sale'; tagIcon = 'üî• '; break;
                        case 'new': tagClass += ' tag-new'; tagIcon = '‚ú® '; break;
                        case 'live': tagClass += ' tag-live'; tagIcon = 'üü¢ '; break;
                        case 'test': tagClass += ' tag-test'; tagIcon = 'üß™ '; break;
                        case 'trending': tagClass += ' tag-trending'; tagIcon = 'üìà '; break;
                        case 'staff-picks': tagClass += ' tag-staff-picks'; tagIcon = 'üëë '; break;
                        case 'limited': tagClass += ' tag-limited'; tagIcon = '‚è∞ '; break;
                        case 'bestseller': tagClass += ' tag-bestseller'; tagIcon = 'üèÜ '; break;
                        case 'premium': tagClass += ' tag-premium'; tagIcon = 'üíé '; break;
                        case 'clearance': tagClass += ' tag-clearance'; tagIcon = 'üè∑Ô∏è '; break;
                        default: tagClass += ' tag-category';
                    }
                    
                    return `<span class="${tagClass}">${tagIcon}${(tag || '').replace('-', ' ')}</span>`;
                }).join('');

                // Clean item display
                const itemCardClass = 'item-card';
                const statusIcon = '‚úÖ';
                
                // Enhanced image display with better fallback
                const imageDisplay = `<img src="${item.image}" 
                         alt="${item.name || item.filename || 'Item'}" 
                         class="item-image"
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                        <div class="fallback-image" style="display: none;">üì∏</div>`;

                html += `
                    <div class="${itemCardClass}">
                        <div class="status-icon">${statusIcon}</div>
                        ${imageDisplay}
                        
                        <div class="item-name">${item.name || item.filename || 'Unnamed Item'}</div>
                        
                        <div class="item-tags">
                            ${tagHtml}
                            ${item.category ? `<span class="tag tag-category">${item.category}</span>` : ''}
                            ${item.size ? `<span class="tag tag-size">${item.size}</span>` : ''}
                        </div>
                        
                        <div class="item-details">
                            ID: ${(item.id || '').substring(0, 8)}... | ${item.uploaded ? new Date(item.uploaded).toLocaleDateString() : 'No date'}
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        // Section filtering functions from FINAL version
        function showSection(section) {
            currentSection = section;
            
            // Update button states
            document.querySelectorAll('[id$="Btn"]').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const sectionBtn = document.getElementById(section + 'Btn');
            if (sectionBtn) sectionBtn.classList.add('active');
            
            // Filter and display inventory
            displayInventory();
            logMessage(`Switched to section: ${section.toUpperCase()}`);
        }

        // Filter inventory based on current section
        function getFilteredInventory() {
            let filtered = inventory;
            
            if (currentSection === 'all') {
                return filtered;
            }
            
            return filtered.filter(item => {
                if (currentSection === 'featured') {
                    return item.tags && item.tags.some(tag => tag.toLowerCase() === 'featured');
                } else if (currentSection === 'sale') {
                    return item.tags && item.tags.some(tag => tag.toLowerCase() === 'sale');
                } else if (currentSection === 'new') {
                    return item.tags && item.tags.some(tag => tag.toLowerCase() === 'new');
                }
                return true;
            });
        }

        // Filter by tag using dropdown
        function filterByTag() {
            const tagFilter = document.getElementById('tagFilter');
            if (!tagFilter) return;
            
            const selectedTag = tagFilter.value;
            
            if (selectedTag === 'all') {
                showSection('all');
            } else {
                showSection(selectedTag);
            }
        }

        // Update status display from FINAL version
        function updateStatusDisplay() {
            const availableCount = inventory.filter(item => item.status !== 'sold' && item.status !== 'reserved' && item.status !== 'archived').length;
            const reservedCount = inventory.filter(item => item.status === 'reserved').length;
            const soldCount = inventory.filter(item => item.status === 'sold').length;
            const archivedCount = inventory.filter(item => item.status === 'archived').length;
            
            const statusDiv = document.getElementById('status');
            if (statusDiv && inventory.length > 0) {
                statusDiv.innerHTML = `
                    <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                        <span>üì¶ Total: ${inventory.length}</span>
                        <span style="color: #00ff41;">‚úÖ Available: ${availableCount}</span>
                        <span style="color: #ffaa00;">‚è≥ Reserved: ${reservedCount}</span>
                        <span style="color: #ff4444;">üí∞ Sold: ${soldCount}</span>
                        <span style="color: #666;">üìÅ Archived: ${archivedCount}</span>
                    </div>
                `;
            }
        }

            html += '</div>';
            container.innerHTML = html;
        }

        // Filter items based on current section
        function getFilteredItems() {
            if (currentSection === 'all') return inventory;
            
            return inventory.filter(item => {
                const tags = (item.tags || []).map(t => t.toLowerCase());
                return tags.includes(currentSection.toLowerCase());
            });
        }

        // Set view mode - Enhanced from FINAL version
        function setView(mode) {
            currentView = mode;
            
            console.log(`Switching to ${mode} view`);
            
            // Update button states
            document.querySelectorAll('.button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            const modeBtn = document.getElementById(mode + 'Btn');
            if (modeBtn) modeBtn.classList.add('active');
            
            // Update container class for styling
            const container = document.getElementById('inventoryContainer');
            container.className = mode + '-view';
            
            // Redisplay inventory in new view
            displayInventory();
        }

        // Help system functions from FINAL version
        function showHelp() {
            document.getElementById('helpModal').style.display = 'block';
        }

        function hideHelp() {
            document.getElementById('helpModal').style.display = 'none';
        }

        // Upload functions from FINAL version
        function showUpload() {
            const uploadSection = document.getElementById('uploadSection');
            if (uploadSection) {
                uploadSection.style.display = 'block';
                uploadSection.scrollIntoView({ behavior: 'smooth' });
            }
        }

        function hideUpload() {
            const uploadSection = document.getElementById('uploadSection');
            if (uploadSection) {
                uploadSection.style.display = 'none';
            }
            
            const fileInput = document.getElementById('fileInput');
            if (fileInput) {
                fileInput.value = '';
            }
            
            selectedFiles = [];
        }
            
            // Update button states
            document.querySelectorAll('.button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(mode + 'Btn').classList.add('active');
            
            // Apply view class
            const container = document.getElementById('inventoryContainer');
            container.className = mode + '-view';
            
            displayInventory();
            logMessage(`Switched to ${mode} view`);
        }

        // Show section
        function showSection(section) {
            currentSection = section;
            
            // Update button states
            ['all', 'featured', 'sale'].forEach(s => {
                const btn = document.getElementById(s + 'Btn');
                if (btn) btn.classList.remove('active');
            });
            document.getElementById(section + 'Btn').classList.add('active');
            
            displayInventory();
            logMessage(`Switched to ${section} section`);
        }

        // Upload functions
        function showUpload() {
            document.getElementById('uploadSection').style.display = 'block';
            document.getElementById('uploadSection').scrollIntoView({ behavior: 'smooth' });
        }

        function hideUpload() {
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('fileInput').value = '';
            selectedFiles = [];
            document.querySelector('.drop-zone-text').textContent = 'üì∏ Click to Select Images';
        }

        // Logging functions from FINAL version (essential for functionality)
        function logMessage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            uploadLogs.push(logEntry);
            console.log(logEntry);
            updateLogDisplay();
        }

        function logError(message, error) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ERROR: ${message}\n    Details: ${error.message || error}`;
            uploadLogs.push(logEntry);
            console.error(logEntry);
            updateLogDisplay();
        }

        function updateLogDisplay() {
            const logContent = document.getElementById('logContent');
            if (logContent) {
                logContent.textContent = uploadLogs.slice(-50).join('\n');
                logContent.scrollTop = logContent.scrollHeight;
            }
        }

        function toggleLogs() {
            const logViewer = document.getElementById('logViewer');
            if (logViewer) {
                if (logViewer.style.display === 'none') {
                    logViewer.style.display = 'block';
                    updateLogDisplay();
                } else {
                    logViewer.style.display = 'none';
                }
            }
        }

        async function processUpload() {
            const category = document.getElementById('category').value;
            const size = document.getElementById('size').value;

            if (selectedFiles.length === 0) {
                alert('‚ùå Please select files first');
                return;
            }

            if (!category || !size) {
                alert('‚ùå Please select category and size');
                return;
            }

            logMessage(`Starting upload: ${selectedFiles.length} files`);
            
            const progressDiv = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            progressDiv.style.display = 'block';
            
            let successCount = 0;
            let failCount = 0;

            for (let i = 0; i < selectedFiles.length; i++) {
                const file = selectedFiles[i];
                const progress = ((i + 1) / selectedFiles.length) * 100;
                
                progressFill.style.width = progress + '%';
                progressText.textContent = `Uploading ${i + 1}/${selectedFiles.length}: ${file.name}`;

                try {
                    const result = await uploadToCloudflare(file, category, size);
                    if (result.success) {
                        successCount++;
                        logMessage(`‚úÖ Uploaded: ${file.name}`);
                        
                        // Add to inventory
                        const newItem = {
                            id: result.id,
                            name: result.filename,
                            filename: result.filename,
                            category: category,
                            size: size,
                            tags: ['new'],
                            cloudflareId: result.id,
                            createdAt: new Date().toISOString(),
                            image: `https://imagedelivery.net/${API_CONFIG.accountHash}/${result.id}/w=800,h=600`
                        };
                        
                        inventory.unshift(newItem);
                        
                        // Save to API database
                        await saveItemToDatabase(newItem);
                    }
                } catch (error) {
                    failCount++;
                    logMessage(`‚ùå Failed: ${file.name} - ${error.message}`);
                }
            }

            progressText.textContent = `‚úÖ Complete! ${successCount} successful, ${failCount} failed`;
            displayInventory();
            
            setTimeout(() => {
                progressDiv.style.display = 'none';
                progressFill.style.width = '0%';
            }, 3000);
        }

        async function uploadToCloudflare(file, category, size) {
            const formData = new FormData();
            formData.append('file', file);
            
            const timestamp = Date.now();
            const filename = `SBS-${category}-${size}-${timestamp}.jpg`;
            
            const response = await fetch(`${API_CONFIG.proxyUrl}/images`, {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                throw new Error(`Upload failed: ${response.status}`);
            }

            const result = await response.json();
            
            if (!result.success) {
                throw new Error(result.error || 'Upload failed');
            }

            return {
                success: true,
                id: result.result.id,
                filename: filename
            };
        }

        async function saveItemToDatabase(item) {
            try {
                const response = await fetch(`${API_CONFIG.proxyUrl}/items`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(item)
                });

                if (!response.ok) {
                    throw new Error(`Database save failed: ${response.status}`);
                }

                const result = await response.json();
                logMessage(`‚úÖ Saved to database: ${item.filename}`);
                return result;
            } catch (error) {
                logMessage(`‚ùå Database save failed: ${error.message}`);
                throw error;
            }
        }

        // File selection handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            const jpegFiles = files.filter(file => 
                file.type === 'image/jpeg' || 
                file.name.toLowerCase().endsWith('.jpg') || 
                file.name.toLowerCase().endsWith('.jpeg')
            );
            
            selectedFiles = jpegFiles;
            const rejectedCount = files.length - jpegFiles.length;
            
            if (selectedFiles.length > 0) {
                let message = `üì∏ ${selectedFiles.length} file(s) selected`;
                if (rejectedCount > 0) {
                    message += ` (${rejectedCount} non-JPEG rejected)`;
                }
                document.querySelector('.drop-zone-text').textContent = message;
                logMessage(`Selected ${selectedFiles.length} JPEG files`);
            }
        });

        // Logging functions
        function logMessage(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            uploadLogs.push(logEntry);
            console.log(logEntry);
            updateLogDisplay();
        }

        function updateLogDisplay() {
            const logContent = document.getElementById('logContent');
            if (logContent) {
                logContent.textContent = uploadLogs.slice(-30).join('\n');
                logContent.scrollTop = logContent.scrollHeight;
            }
        }

        function toggleLogs() {
            const logViewer = document.getElementById('logViewer');
            if (logViewer.style.display === 'none') {
                logViewer.style.display = 'block';
                updateLogDisplay();
            } else {
                logViewer.style.display = 'none';
            }
        }

        function clearLogs() {
            uploadLogs = [];
            updateLogDisplay();
        }
