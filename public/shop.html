<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBS Shop - Official Streetwear</title>
    <meta name="description"
        content="Shop the latest SBS streetwear collection. Brand new clothes and shoes with fast delivery.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://imagedelivery.net">

    <!-- Helper System -->
    <link rel="stylesheet" href="/css/helper.css">
    <script src="/js/helper.js" defer></script>

    <style>
        /* CSS RESET & VARIABLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000000;
            --primary-gold: #ffd700;
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-subtle: rgba(255, 255, 255, 0.1);
            --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            max-width: 100vw;
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1rem 0;
            overflow-x: hidden;
            width: 100%;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 2rem;
            overflow: visible;
        }

        .nav-left {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-center {
            display: flex;
            justify-content: center;
        }

        .nav-right {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-content: flex-end;
            overflow: visible;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary-gold);
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .nav-link:hover {
            background: var(--primary-gold);
            color: var(--primary-black);
        }

        .cart-toggle {
            background: none;
            border: 2px solid var(--primary-gold);
            color: var(--primary-gold);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .cart-toggle:hover {
            background: var(--primary-gold);
            color: var(--primary-black);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* AUTH BUTTONS */
        .btn-gold {
            background: var(--primary-gold);
            color: var(--primary-black);
            border: 2px solid var(--primary-gold);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 700;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            font-family: inherit;
        }

        .btn-gold:hover {
            background: transparent;
            color: var(--primary-gold);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--border-subtle);
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 0.85rem;
            font-family: inherit;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--text-primary);
            transform: translateY(-2px);
        }

        /* MAIN CONTENT */
        .main {
            margin-top: 80px;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary-gold);
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* FILTERS */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .filter-select {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .category-pills {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .category-pill {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .category-pill:hover,
        .category-pill.active {
            background: var(--primary-gold);
            color: var(--primary-black);
            border-color: var(--primary-gold);
        }

        /* PRODUCT GRID */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        /* PRODUCT CARD V3 - CLEAN & UNIFORM */
        .product-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-subtle);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-card);
            border-color: var(--primary-gold);
        }

        .product-image {
            position: relative;
            width: 100%;
            aspect-ratio: 9/16;
            background: #000;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .product-image:hover img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1rem;
        }

        .product-pills {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .product-pill {
            background: var(--primary-gold);
            color: var(--primary-black);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(45deg, var(--primary-gold), #ffed4e);
            border: none;
            color: var(--primary-black);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        /* CART MODAL */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .cart-content {
            background: var(--bg-dark);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h3 {
            color: var(--primary-gold);
            margin: 0;
        }

        .cart-close {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-items {
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-subtle);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-info h4 {
            margin: 0 0 0.25rem 0;
            font-size: 0.9rem;
        }

        .cart-item-info p {
            margin: 0;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .remove-btn {
            background: #ff4444;
            border: none;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .cart-empty {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        /* IMAGE VIEWER */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .image-viewer img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 8px;
        }

        /* LOADING SPINNER */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-subtle);
            border-top: 3px solid var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* TOAST NOTIFICATIONS */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-gold);
            color: var(--primary-black);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            z-index: 4000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .nav {
                padding: 0 1rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .nav-left {
                gap: 1rem;
            }

            .nav-right {
                gap: 1rem;
            }

            .nav-link {
                font-size: 0.8rem;
                padding: 0.25rem 0.5rem;
            }

            .cart-toggle {
                font-size: 0.7rem;
                padding: 0.25rem 0.5rem;
                white-space: nowrap;
            }

            .nav-right {
                gap: 0.75rem;
            }

            .cart-count {
                width: 16px;
                height: 16px;
                font-size: 0.6rem;
            }

            .logo img {
                height: 35px;
            }

            .main {
                padding: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .category-pills {
                justify-content: center;
            }

            .cart-content {
                width: 95%;
                margin: 1rem;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr 1fr;
                gap: 0.75rem;
            }

            .product-info {
                padding: 0.75rem;
            }

            .hero h1 {
                font-size: 1.75rem;
            }
        }

        /* CHECKOUT MODAL STYLES */
        .checkout-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 10000;
            animation: fadeIn 0.2s ease;
        }

        .checkout-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }

        .checkout-content {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 32px 24px;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        .checkout-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .checkout-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .checkout-title {
            margin: 0 0 24px 0;
            font-size: 24px;
            font-weight: 600;
        }

        .checkout-items {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .checkout-items h3 {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: #d4af37;
        }

        .checkout-items-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .checkout-item {
            display: flex;
            gap: 12px;
            align-items: center;
            padding: 8px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
        }

        .checkout-item img {
            width: 60px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }

        .checkout-item-details strong {
            display: block;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .checkout-item-details p {
            font-size: 13px;
            color: #999;
            margin: 0;
        }

        #checkout-form h3 {
            margin: 0 0 16px 0;
            font-size: 18px;
            color: #d4af37;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .checkout-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s;
        }

        .checkout-input:focus {
            outline: none;
            border-color: #d4af37;
            background: rgba(255, 255, 255, 0.08);
        }

        .delivery-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .delivery-option {
            display: flex;
            align-items: start;
            gap: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .delivery-option:hover {
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.05);
        }

        .delivery-option input[type="radio"] {
            margin-top: 2px;
            cursor: pointer;
        }

        .delivery-option-content {
            flex: 1;
        }

        .delivery-option-content strong {
            display: block;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .delivery-option-content p {
            font-size: 13px;
            color: #999;
            margin: 0;
        }

        .delivery-price {
            font-size: 14px;
            font-weight: 600;
            color: #d4af37;
        }

        .checkout-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 18px;
        }

        .btn-checkout {
            width: 100%;
            padding: 14px;
            background: #d4af37;
            color: #000;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-checkout:hover {
            background: #ffd700;
            transform: translateY(-1px);
        }

        .btn-checkout:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .checkout-note {
            text-align: center;
            font-size: 13px;
            color: #999;
            margin: 12px 0 0 0;
        }

        .checkout-success {
            text-align: center;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .order-number {
            font-size: 24px;
            font-weight: 600;
            color: #d4af37;
            margin: 8px 0 24px 0;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
        }

        .success-message p {
            margin: 8px 0;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <!-- Checkout System -->
    <script src="/js/checkout.js" defer></script>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="nav">
            <div class="nav-left">
                <a href="/shop" class="nav-link">Shop</a>
                <a href="/sell" class="nav-link">Sell</a>
            </div>
            <div class="nav-center">
                <a href="/" class="logo">
                    <img src="/SBS (Your Story).png" alt="SBS"
                        onerror="this.style.display='none'; this.parentNode.innerHTML='SBS'">
                </a>
            </div>
            <div class="nav-right">
                <!-- Auth state dynamically updates this section -->
                <a href="/login" class="nav-link">Sign In</a>
                <a href="/register" class="btn-gold">Sign Up</a>
                <button class="cart-toggle" onclick="toggleCart()">
                    Basket
                    <span class="cart-count" id="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main">
        <div class="container">
            <!-- HERO SECTION -->
            <section class="hero" style="position: relative;">
                <button class="sbs-help-btn" data-help="shop-how-to-buy" title="How to buy">?</button>
                <h1>SBS SHOP</h1>
                <p>Premium streetwear collection. Brand new clothes and shoes with authentic style.</p>
            </section>

            <!-- FILTERS -->
            <section class="filters">
                <div class="category-pills">
                    <button class="category-pill active" data-category="all"
                        onclick="filterByCategory('all')">All</button>
                    <button class="category-pill" data-category="BN-CLOTHES"
                        onclick="filterByCategory('BN-CLOTHES')">Brand New • Clothes</button>
                    <button class="category-pill" data-category="BN-SHOES" onclick="filterByCategory('BN-SHOES')">Brand
                        New • Shoes</button>
                    <button class="category-pill" data-category="PO-CLOTHES"
                        onclick="filterByCategory('PO-CLOTHES')">Pre-Owned • Clothes</button>
                    <button class="category-pill" data-category="PO-SHOES"
                        onclick="filterByCategory('PO-SHOES')">Pre-Owned • Shoes</button>
                </div>

                <!-- Size Filter - Shows only when category with sizes is selected -->
                <div class="filter-group" id="size-filter-container" style="display: none;">
                    <label for="size-filter">Size:</label>
                    <select id="size-filter" class="filter-select" onchange="filterProducts()">
                        <option value="all">All Sizes</option>
                    </select>
                </div>
            </section>

            <!-- PRODUCTS GRID -->
            <section class="products-grid" id="products-grid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- CART MODAL -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>Your Basket</h3>
                <button class="cart-close" onclick="toggleCart()">&times;</button>
            </div>
            <div class="cart-items" id="cart-items">
                <div class="cart-empty">Your basket is empty</div>
            </div>
            <div class="cart-footer" style="padding: 16px; border-top: 1px solid #333; display: none;" id="cart-footer">
                <button onclick="checkout()" class="btn-checkout" style="width: 100%;">
                    Proceed to Checkout
                </button>
            </div>
        </div>

    <!-- IMAGE VIEWER -->
    <div class="image-viewer" id="image-viewer" onclick="closeImageViewer()">
        <img id="viewer-image" src="" alt="Product Image">
    </div>

    <!-- TOAST CONTAINER -->
    <div id="toast-container"></div>

    <script type="module">
        // 🎯 IMPORT TAXONOMY FROM SINGLE SOURCE
        import { SIZES, getSizesForCategory, getSizeLabelsForCategory } from '/js/taxonomy.js';

        // 🎯 FILENAME DECODER SYSTEM - Single Source of Truth (shared with admin)
        function decodeFilenameData(filename) {
            if (!filename) return { category: null, size: null, description: null, batch: null, item: null };

            const data = {
                category: null,
                size: null,
                description: null,
                batch: null,
                item: null,
                date: null,
                time: null
            };

            try {
                // Extract category (CAT-[value])
                const catMatch = filename.match(/CAT-([^-]+)/);
                if (catMatch) data.category = catMatch[1];

                // Extract size (SIZE-[value])
                const sizeMatch = filename.match(/SIZE-([^-]+)/);
                if (sizeMatch) data.size = sizeMatch[1].replace(/_/g, '-'); // Convert underscores back

                // Extract description (DESC-[value])
                const descMatch = filename.match(/DESC-([^-]+)/);
                if (descMatch) data.description = descMatch[1].replace(/_/g, ' ');

                // Extract batch (BATCH-B[number])
                const batchMatch = filename.match(/BATCH-B(\d+)/);
                if (batchMatch) data.batch = parseInt(batchMatch[1]);

                // Extract item (ITEM-(\d+))
                const itemMatch = filename.match(/ITEM-(\d+)/);
                if (itemMatch) data.item = parseInt(itemMatch[1]);

                // Extract date (DATE-[value])
                const dateMatch = filename.match(/DATE-(\d{8})/);
                if (dateMatch) data.date = dateMatch[1];

                // Extract time (TIME-[value])
                const timeMatch = filename.match(/TIME-(\d{4})/);
                if (timeMatch) data.time = timeMatch[1];

            } catch (error) {
                console.warn('Failed to decode filename:', filename, error);
            }

            return data;
        }

        // 🎯 ENHANCED PRODUCT DATA EXTRACTOR (shop version)
        function getProductData(product) {
            const decoded = decodeFilenameData(product.name || product.filename || '');

            return {
                // Use decoded data as primary, fallback to product data
                category: decoded.category || product.category || 'Unknown',
                size: decoded.size || product.size || 'One Size',
                description: decoded.description || product.description || '',
                batch: decoded.batch || null,
                item: decoded.item || null,
                date: decoded.date || null,
                time: decoded.time || null,

                // Product-specific fields
                id: product.id,
                name: product.name || 'Untitled Product',
                brand: product.brand || '',
                condition: product.condition || '',
                status: product.status || 'active',
                image: product.image || product.imageUrl || '',
                featured: product.featured || false
            };
        }

        // GLOBAL STATE
        let allProducts = [];
        let filteredProducts = [];
        let basket = JSON.parse(localStorage.getItem('sbs-basket') || '[]');
        let currentFilter = 'all';
        let currentSize = 'all';

        // SESSION ID FOR TRACKING
        const sessionId = `SBS_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

        // INITIALIZE APP
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            updateCartCount();
            renderCart();
        });

        // LOAD PRODUCTS FROM API
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();

                if (data.success && data.products) {
                    allProducts = data.products;
                    filteredProducts = [...allProducts];
                    console.log('✅ Loaded products:', allProducts.length);
                    console.log('📦 Sample product:', allProducts[0]);
                    renderProducts();
                } else {
                    throw new Error('No products found');
                }
            } catch (error) {
                console.error('Failed to load products:', error);
                showToast('Failed to load products. Please refresh the page.');
                document.getElementById('products-grid').innerHTML =
                    '<div class="cart-empty">Failed to load products. Please refresh the page.</div>';
            }
        }

        // RENDER PRODUCTS
        function renderProducts() {
            const grid = document.getElementById('products-grid');

            if (filteredProducts.length === 0) {
                grid.innerHTML = '<div class="cart-empty">No products found matching your filters.</div>';
                return;
            }

            grid.innerHTML = filteredProducts.map(product => createProductCard(product)).join('');
        }

        // 🎯 UNIFIED SIZE RECOGNITION SYSTEM - 2-in-1 Admin & Shop
        // Copied from Admin Inventory System for Consistency

        // 🎯 ADMIN SYSTEM INTEGRATION - updateSizesForCategory function (2-in-1)
        function updateSizesForCategory(categorySelectId = 'uploadCategory', sizeSelectId = 'uploadSize') {
            const categorySelect = document.getElementById(categorySelectId);
            const sizeSelect = document.getElementById(sizeSelectId);

            if (!categorySelect || !sizeSelect) return;

            const category = categorySelect.value;

            // Clear current options
            sizeSelect.innerHTML = '<option value="">⚠️ SELECT SIZE (REQUIRED)</option>';

            if (!category) {
                sizeSelect.innerHTML = '<option value="">⚠️ SELECT CATEGORY FIRST</option>';
                return;
            }

            // 🎯 GET SIZES FROM TAXONOMY MODULE - Same as admin system
            try {
                const sizes = getSizeLabelsForCategory(category);

                // Add sizes to dropdown
                sizes.forEach(size => {
                    const option = document.createElement('option');
                    option.value = size.value;
                    option.textContent = size.label;
                    sizeSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Failed to load sizes for category:', category, error);
                sizeSelect.innerHTML = '<option value="">❌ Error loading sizes</option>';
            }
        }

        function formatProductSize(product) {
            // Handle null/empty size
            if (!product.size || !product.size.trim()) {
                // Fallback to sizes array if product.size is empty
                if (product.sizes && product.sizes.length > 0) {
                    return product.sizes.length === 1 ? formatSizeLabel(product.sizes[0]) : 'Various Sizes';
                }
                return 'One Size';
            }

            // Format the size using taxonomy system
            return formatSizeLabel(product.size);
        }

        // 🎯 SIZE LABEL FORMATTER - Unified with Admin System using Taxonomy
        function formatSizeLabel(sizeValue) {
            if (!sizeValue) return 'One Size';

            // Try to find the size in taxonomy for proper formatting
            // Check all categories to find the correct label
            const categories = ['BN-CLOTHES', 'PO-CLOTHES', 'BN-SHOES', 'PO-SHOES'];

            for (const category of categories) {
                try {
                    const sizeLabels = getSizeLabelsForCategory(category);
                    const matchingSize = sizeLabels.find(s => s.value === sizeValue);
                    if (matchingSize) {
                        return matchingSize.label; // Return the proper formatted label
                    }
                } catch (e) {
                    // Continue if taxonomy function fails
                }
            }

            // Fallback formatting if not found in taxonomy
            // Handle UK shoe sizes - convert UK-6-5 to "UK 6.5"
            if (sizeValue.startsWith('UK-')) {
                return sizeValue.replace('UK-', 'UK ').replace('-5', '.5');
            }

            // Handle mixed clothing sizes - convert S-TOP-M-BOTTOM to "S Top / M Bottom"
            if (sizeValue.includes('-TOP-') && sizeValue.includes('-BOTTOM')) {
                const parts = sizeValue.split('-');
                if (parts.length >= 5) {
                    const topSize = parts[0];
                    const bottomSize = parts[2];
                    return `${topSize} Top / ${bottomSize} Bottom`;
                }
            }

            // Standard sizes (XS, S, M, L, XL) - return as is
            return sizeValue;
        }

        // CREATE PRODUCT CARD V5 - WITH FILENAME DECODER SYSTEM
        function createProductCard(product) {
            // 🎯 USE FILENAME DECODER SYSTEM - Single Source of Truth
            const productData = getProductData(product);

            // Use optimized Cloudflare Images with 9:16 Instagram story aspect ratio
            const imageId = product.image ? product.image.split('/')[4] : product.id;
            const imageUrl = `https://imagedelivery.net/7B8CAeDtA5h1f1Dyh_X-hg/${imageId}/w=360,h=640,fit=cover,quality=85,format=auto`;

            // Format the size using taxonomy system
            const formattedSize = formatSizeLabel(productData.size);

            return `
                <div class="product-card">
                    <div class="product-image" onclick="openImageViewer('${imageUrl}')">
                        <img src="${imageUrl}" alt="${productData.category}" loading="lazy" 
                             onerror="this.src='/placeholder.svg'; console.error('Failed to load image:', '${imageUrl}');">
                    </div>
                    <div class="product-info">
                        <div class="product-pills">
                            <span class="product-pill">${productData.category.toUpperCase()}</span>
                            <span class="product-pill">SIZE ${formattedSize.toUpperCase()}</span>
                        </div>
                        <button class="add-to-cart" onclick="addToCart('${product.id}', '${productData.category}', '${formattedSize}', '${imageUrl}')">
                            Add to Basket
                        </button>
                    </div>
                </div>
            `;
        }

        // FILTER FUNCTIONS
        function filterByCategory(category) {
            currentFilter = category;

            // Update active pill
            document.querySelectorAll('.category-pill').forEach(pill => {
                pill.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');

            // Show/hide and populate size filter based on category
            const sizeContainer = document.getElementById('size-filter-container');
            const sizeFilter = document.getElementById('size-filter');

            if (category === 'all') {
                sizeContainer.style.display = 'none';
                currentSize = 'all';
            } else {
                // 🎯 GET SIZES FROM TAXONOMY (SINGLE SOURCE)
                // This ensures shop and admin use identical size lists
                const categorySizes = getSizesForCategory(category);
                const sizeLabels = getSizeLabelsForCategory(category);

                if (categorySizes && categorySizes.length > 0) {
                    // Populate size dropdown using taxonomy
                    sizeFilter.innerHTML = '<option value="all">All Sizes</option>';

                    // Use size labels if available, otherwise raw sizes
                    if (sizeLabels && sizeLabels.length > 0) {
                        sizeLabels.forEach(sizeData => {
                            sizeFilter.innerHTML += `<option value="${sizeData.value}">${sizeData.label}</option>`;
                        });
                    } else {
                        categorySizes.forEach(size => {
                            sizeFilter.innerHTML += `<option value="${size}">Size ${size}</option>`;
                        });
                    }

                    sizeContainer.style.display = 'block';
                } else {
                    sizeContainer.style.display = 'none';
                }
                currentSize = 'all';
                sizeFilter.value = 'all';
            }

            applyFilters();
        }

        function filterProducts() {
            currentSize = document.getElementById('size-filter').value;
            applyFilters();
        }

        function applyFilters() {
            filteredProducts = allProducts.filter(product => {
                // 🎯 USE DECODED DATA FOR FILTERING
                const productData = getProductData(product);

                const categoryMatch = currentFilter === 'all' ||
                    productData.category === currentFilter;
                const sizeMatch = currentSize === 'all' ||
                    productData.size === currentSize ||
                    (product.sizes && product.sizes.includes(currentSize));

                return categoryMatch && sizeMatch;
            });

            renderProducts();
        }

        // CART FUNCTIONS
        function addToCart(productId, category, size, imageUrl) {
            const item = {
                id: productId,
                category,
                size,
                imageUrl,
                timestamp: Date.now()
            };

            basket.push(item);
            localStorage.setItem('sbs-basket', JSON.stringify(basket));
            updateCartCount();
            renderCart();
            showToast('Added to basket!');
        }

        function removeFromCart(index) {
            basket.splice(index, 1);
            localStorage.setItem('sbs-basket', JSON.stringify(basket));
            updateCartCount();
            renderCart();
            showToast('Removed from basket');
        }

        function updateCartCount() {
            document.getElementById('cart-count').textContent = basket.length;
        }

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            const cartFooter = document.getElementById('cart-footer');

            if (basket.length === 0) {
                cartItems.innerHTML = '<div class="cart-empty">Your basket is empty</div>';
                if (cartFooter) cartFooter.style.display = 'none';
                return;
            }

            cartItems.innerHTML = basket.map((item, index) => `
                <div class="cart-item">
                    <img src="${item.imageUrl}" alt="${item.category}">
                    <div class="cart-item-info">
                        <h4>${item.category}</h4>
                        <p>Size: ${item.size}</p>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                </div>
            `).join('');
            
            // Show checkout button when items exist
            if (cartFooter) cartFooter.style.display = 'block';
        }

        function toggleCart() {
            const cartModal = document.getElementById('cart-modal');
            const isOpen = cartModal.style.display === 'flex';

            cartModal.style.display = isOpen ? 'none' : 'flex';
            document.body.style.overflow = isOpen ? '' : 'hidden';
        }

        // IMAGE VIEWER
        function openImageViewer(imageUrl) {
            const viewer = document.getElementById('image-viewer');
            const img = document.getElementById('viewer-image');

            // High resolution 9:16 version with optimized parameters
            const highResUrl = imageUrl
                .replace('w=360,h=640', 'w=720,h=1280')
                .replace('quality=85', 'quality=90');
            img.src = highResUrl;

            viewer.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeImageViewer() {
            const viewer = document.getElementById('image-viewer');
            viewer.style.display = 'none';
            document.body.style.overflow = '';
        }

        // TOAST NOTIFICATIONS
        function showToast(message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;

            container.appendChild(toast);

            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 100);

            // Remove after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => container.removeChild(toast), 300);
            }, 3000);
        }

        // KEYBOARD SHORTCUTS
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageViewer();
                if (document.getElementById('cart-modal').style.display === 'flex') {
                    toggleCart();
                }
            }
        });

        // CLICK OUTSIDE TO CLOSE
        document.getElementById('cart-modal').addEventListener('click', (e) => {
            if (e.target.id === 'cart-modal') {
                toggleCart();
            }
        });

        // 🎯 EXPOSE FUNCTIONS TO GLOBAL SCOPE FOR HTML ONCLICK HANDLERS
        window.filterByCategory = filterByCategory;
        window.filterProducts = filterProducts;
        window.addToCart = addToCart;
        window.removeFromCart = removeFromCart;
        window.updateQuantity = updateQuantity;
        window.clearCart = clearCart;
        window.toggleCart = toggleCart;
        window.checkout = checkout;
        window.openImageViewer = openImageViewer;
        window.closeImageViewer = closeImageViewer;
    </script>
