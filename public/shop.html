<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBS Shop - Official Streetwear</title>
    <meta name="description"
        content="Shop the latest SBS streetwear collection. Brand new clothes and shoes with fast delivery.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://imagedelivery.net">

    <style>
        /* CSS RESET & VARIABLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000000;
            --primary-gold: #ffd700;
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-subtle: rgba(255, 255, 255, 0.1);
            --shadow-card: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            max-width: 100vw;
        }

        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 1rem 0;
            overflow-x: hidden;
            width: 100%;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 2rem;
            overflow: visible;
        }

        .nav-left {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-center {
            display: flex;
            justify-content: center;
        }

        .nav-right {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-content: flex-end;
            overflow: visible;
        }

        .logo {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--primary-gold);
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 2px;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .nav-link:hover {
            background: var(--primary-gold);
            color: var(--primary-black);
        }

        .cart-toggle {
            background: none;
            border: 2px solid var(--primary-gold);
            color: var(--primary-gold);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .cart-toggle:hover {
            background: var(--primary-gold);
            color: var(--primary-black);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        /* MAIN CONTENT */
        .main {
            margin-top: 80px;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary-gold);
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        /* FILTERS */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .filter-select {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .category-pills {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .category-pill {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .category-pill:hover,
        .category-pill.active {
            background: var(--primary-gold);
            color: var(--primary-black);
            border-color: var(--primary-gold);
        }

        /* PRODUCT GRID */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        /* PRODUCT CARD V3 - CLEAN & UNIFORM */
        .product-card {
            background: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-subtle);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-card);
            border-color: var(--primary-gold);
        }

        .product-image {
            position: relative;
            width: 100%;
            aspect-ratio: 9/16;
            background: #000;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .product-image:hover img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1rem;
        }

        .product-pills {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .product-pill {
            background: var(--primary-gold);
            color: var(--primary-black);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(45deg, var(--primary-gold), #ffed4e);
            border: none;
            color: var(--primary-black);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
        }

        /* CART MODAL */
        .cart-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .cart-content {
            background: var(--bg-dark);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h3 {
            color: var(--primary-gold);
            margin: 0;
        }

        .cart-close {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .cart-items {
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-subtle);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-info h4 {
            margin: 0 0 0.25rem 0;
            font-size: 0.9rem;
        }

        .cart-item-info p {
            margin: 0;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .remove-btn {
            background: #ff4444;
            border: none;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .cart-empty {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        /* IMAGE VIEWER */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 3000;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .image-viewer img {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 8px;
        }

        /* LOADING SPINNER */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-subtle);
            border-top: 3px solid var(--primary-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* TOAST NOTIFICATIONS */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-gold);
            color: var(--primary-black);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            z-index: 4000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 768px) {
            .nav {
                padding: 0 1rem;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .nav-left {
                gap: 1rem;
            }

            .nav-right {
                gap: 1rem;
            }

            .nav-link {
                font-size: 0.8rem;
                padding: 0.25rem 0.5rem;
            }

            .cart-toggle {
                font-size: 0.7rem;
                padding: 0.25rem 0.5rem;
                white-space: nowrap;
            }

            .nav-right {
                gap: 0.75rem;
            }

            .cart-count {
                width: 16px;
                height: 16px;
                font-size: 0.6rem;
            }

            .logo img {
                height: 35px;
            }

            .main {
                padding: 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
            }

            .category-pills {
                justify-content: center;
            }

            .cart-content {
                width: 95%;
                margin: 1rem;
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr 1fr;
                gap: 0.75rem;
            }

            .product-info {
                padding: 0.75rem;
            }

            .hero h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="nav">
            <div class="nav-left">
                <a href="/" class="nav-link">Home</a>
                <a href="/sell" class="nav-link">Sell</a>
            </div>
            <div class="nav-center">
                <a href="/" class="logo">
                    <img src="/SBS (Your Story).png" alt="SBS"
                        onerror="this.style.display='none'; this.parentNode.innerHTML='SBS'">
                </a>
            </div>
            <div class="nav-right">
                <a href="/login" class="nav-link">Login</a>
                <button class="cart-toggle" onclick="toggleCart()">
                    Basket
                    <span class="cart-count" id="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="main">
        <div class="container">
            <!-- HERO SECTION -->
            <section class="hero">
                <h1>SBS SHOP</h1>
                <p>Premium streetwear collection. Brand new clothes and shoes with authentic style.</p>
            </section>

            <!-- FILTERS -->
            <section class="filters">
                <div class="category-pills">
                    <button class="category-pill active" data-category="all"
                        onclick="filterByCategory('all')">All</button>
                    <button class="category-pill" data-category="BN-CLOTHES"
                        onclick="filterByCategory('BN-CLOTHES')">Brand New â€¢ Clothes</button>
                    <button class="category-pill" data-category="BN-SHOES" onclick="filterByCategory('BN-SHOES')">Brand
                        New â€¢ Shoes</button>
                    <button class="category-pill" data-category="PO-CLOTHES"
                        onclick="filterByCategory('PO-CLOTHES')">Pre-Owned â€¢ Clothes</button>
                    <button class="category-pill" data-category="PO-SHOES"
                        onclick="filterByCategory('PO-SHOES')">Pre-Owned â€¢ Shoes</button>
                </div>

                <!-- Size Filter - Shows only when category with sizes is selected -->
                <div class="filter-group" id="size-filter-container" style="display: none;">
                    <label for="size-filter">Size:</label>
                    <select id="size-filter" class="filter-select" onchange="filterProducts()">
                        <option value="all">All Sizes</option>
                    </select>
                </div>
            </section>

            <!-- PRODUCTS GRID -->
            <section class="products-grid" id="products-grid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- CART MODAL -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>Your Basket</h3>
                <button class="cart-close" onclick="toggleCart()">&times;</button>
            </div>
            <div class="cart-items" id="cart-items">
                <div class="cart-empty">Your basket is empty</div>
            </div>
        </div>
    </div>

    <!-- IMAGE VIEWER -->
    <div class="image-viewer" id="image-viewer" onclick="closeImageViewer()">
        <img id="viewer-image" src="" alt="Product Image">
    </div>

    <!-- TOAST CONTAINER -->
    <div id="toast-container"></div>

    <script>
        // GLOBAL STATE
        let allProducts = [];
        let filteredProducts = [];
        let basket = JSON.parse(localStorage.getItem('sbs-basket') || '[]');
        let currentFilter = 'all';
        let currentSize = 'all';

        // SESSION ID FOR TRACKING
        const sessionId = `SBS_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

        // INITIALIZE APP
        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            updateCartCount();
            renderCart();
        });

        // LOAD PRODUCTS FROM API
        async function loadProducts() {
            try {
                const response = await fetch('/api/products');
                const data = await response.json();

                if (data.success && data.products) {
                    allProducts = data.products;
                    filteredProducts = [...allProducts];
                    console.log('âœ… Loaded products:', allProducts.length);
                    console.log('ðŸ“¦ Sample product:', allProducts[0]);
                    renderProducts();
                    populateSizeFilter();
                } else {
                    throw new Error('No products found');
                }
            } catch (error) {
                console.error('Failed to load products:', error);
                showToast('Failed to load products. Please refresh the page.');
                document.getElementById('products-grid').innerHTML =
                    '<div class="cart-empty">Failed to load products. Please refresh the page.</div>';
            }
        }

        // RENDER PRODUCTS
        function renderProducts() {
            const grid = document.getElementById('products-grid');

            if (filteredProducts.length === 0) {
                grid.innerHTML = '<div class="cart-empty">No products found matching your filters.</div>';
                return;
            }

            grid.innerHTML = filteredProducts.map(product => createProductCard(product)).join('');
        }

        // CREATE PRODUCT CARD V3
        function createProductCard(product) {
            // Use optimized Cloudflare Images with 9:16 Instagram story aspect ratio
            const imageId = product.image ? product.image.split('/')[4] : product.id;
            const imageUrl = `https://imagedelivery.net/7B8CAeDtA5h1f1Dyh_X-hg/${imageId}/w=360,h=640,fit=cover,quality=85,format=auto`;
            const category = product.category || 'Product';
            const size = product.sizes ? product.sizes[0] : 'OS';

            return `
                <div class="product-card">
                    <div class="product-image" onclick="openImageViewer('${imageUrl}')">
                        <img src="${imageUrl}" alt="${category}" loading="lazy" 
                             onerror="this.src='/placeholder.jpg'; console.error('Failed to load image:', '${imageUrl}');">
                    </div>
                    <div class="product-info">
                        <div class="product-pills">
                            <span class="product-pill">${category.toUpperCase()}</span>
                            <span class="product-pill">Size ${size}</span>
                        </div>
                        <button class="add-to-cart" onclick="addToCart('${product.id}', '${category}', '${size}', '${imageUrl}')">
                            Add to Basket
                        </button>
                    </div>
                </div>
            `;
        }

        // FILTER FUNCTIONS
        function filterByCategory(category) {
            currentFilter = category;

            // Update active pill
            document.querySelectorAll('.category-pill').forEach(pill => {
                pill.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');

            // Show/hide and populate size filter based on category
            const sizeContainer = document.getElementById('size-filter-container');
            const sizeFilter = document.getElementById('size-filter');

            if (category === 'all') {
                sizeContainer.style.display = 'none';
                currentSize = 'all';
            } else {
                // Get unique sizes for this category from the sizes array
                const sizesSet = new Set();
                allProducts.forEach(product => {
                    if (product.category === category && product.sizes) {
                        product.sizes.forEach(size => {
                            if (size) sizesSet.add(size);
                        });
                    }
                });

                if (sizesSet.size > 0) {
                    // Populate size dropdown with sorted sizes
                    sizeFilter.innerHTML = '<option value="all">All Sizes</option>';
                    Array.from(sizesSet).sort((a, b) => {
                        // Smart sort: numbers first, then strings
                        const aNum = parseFloat(a);
                        const bNum = parseFloat(b);
                        if (!isNaN(aNum) && !isNaN(bNum)) return aNum - bNum;
                        return a.toString().localeCompare(b.toString());
                    }).forEach(size => {
                        sizeFilter.innerHTML += `<option value="${size}">Size ${size}</option>`;
                    });
                    sizeContainer.style.display = 'block';
                } else {
                    sizeContainer.style.display = 'none';
                }
                currentSize = 'all';
                sizeFilter.value = 'all';
            }

            applyFilters();
        }

        function filterProducts() {
            currentSize = document.getElementById('size-filter').value;
            applyFilters();
        }

        function applyFilters() {
            filteredProducts = allProducts.filter(product => {
                const categoryMatch = currentFilter === 'all' ||
                    product.category === currentFilter;
                const sizeMatch = currentSize === 'all' ||
                    product.size === currentSize ||
                    (product.sizes && product.sizes.includes(currentSize));

                return categoryMatch && sizeMatch;
            });

            renderProducts();
        }

        function populateSizeFilter() {
            // Extract all sizes from products (each product has sizes array)
            const allSizes = allProducts.flatMap(p => p.sizes || []);
            const uniqueSizes = [...new Set(allSizes)].sort();
            const sizeFilter = document.getElementById('size-filter');

            uniqueSizes.forEach(size => {
                if (size) {
                    const option = document.createElement('option');
                    option.value = size;
                    option.textContent = `Size ${size}`;
                    sizeFilter.appendChild(option);
                }
            });
        }

        // CART FUNCTIONS
        function addToCart(productId, category, size, imageUrl) {
            const item = {
                id: productId,
                category,
                size,
                imageUrl,
                timestamp: Date.now()
            };

            basket.push(item);
            localStorage.setItem('sbs-basket', JSON.stringify(basket));
            updateCartCount();
            renderCart();
            showToast('Added to basket!');
        }

        function removeFromCart(index) {
            basket.splice(index, 1);
            localStorage.setItem('sbs-basket', JSON.stringify(basket));
            updateCartCount();
            renderCart();
            showToast('Removed from basket');
        }

        function updateCartCount() {
            document.getElementById('cart-count').textContent = basket.length;
        }

        function renderCart() {
            const cartItems = document.getElementById('cart-items');

            if (basket.length === 0) {
                cartItems.innerHTML = '<div class="cart-empty">Your basket is empty</div>';
                return;
            }

            cartItems.innerHTML = basket.map((item, index) => `
                <div class="cart-item">
                    <img src="${item.imageUrl}" alt="${item.category}">
                    <div class="cart-item-info">
                        <h4>${item.category}</h4>
                        <p>Size: ${item.size}</p>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                </div>
            `).join('');
        }

        function toggleCart() {
            const cartModal = document.getElementById('cart-modal');
            const isOpen = cartModal.style.display === 'flex';

            cartModal.style.display = isOpen ? 'none' : 'flex';
            document.body.style.overflow = isOpen ? '' : 'hidden';
        }

        // IMAGE VIEWER
        function openImageViewer(imageUrl) {
            const viewer = document.getElementById('image-viewer');
            const img = document.getElementById('viewer-image');

            // High resolution 9:16 version with optimized parameters
            const highResUrl = imageUrl
                .replace('w=360,h=640', 'w=720,h=1280')
                .replace('quality=85', 'quality=90');
            img.src = highResUrl;

            viewer.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeImageViewer() {
            const viewer = document.getElementById('image-viewer');
            viewer.style.display = 'none';
            document.body.style.overflow = '';
        }

        // TOAST NOTIFICATIONS
        function showToast(message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;

            container.appendChild(toast);

            // Trigger animation
            setTimeout(() => toast.classList.add('show'), 100);

            // Remove after 3 seconds
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => container.removeChild(toast), 300);
            }, 3000);
        }

        // KEYBOARD SHORTCUTS
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeImageViewer();
                if (document.getElementById('cart-modal').style.display === 'flex') {
                    toggleCart();
                }
            }
        });

        // CLICK OUTSIDE TO CLOSE
        document.getElementById('cart-modal').addEventListener('click', (e) => {
            if (e.target.id === 'cart-modal') {
                toggleCart();
            }
        });
    </script>
</body>
