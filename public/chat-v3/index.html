<!DOCTYPE html>
<html lang="en">

	<head>

		<title>SBS Sell - Chat with Us</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Font Awesome stylesheet css file -->
		<link rel="stylesheet" type="text/css" href="css/all.min.css">
		<!-- Main stylesheet css file -->
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

		<section class="mobileSection">

			<header class="haderSection">
				<div class="imageAndText">
					<div class="imagesDiv">
						<a class="profileLink" href="https://thesbsofficial.com">
							<img class="profileImages" src="images/profile/profile.jpg">
						</a>
						<h1 class="nameText">
							<a id="profileNameShow" class="profileLink" href="https://thesbsofficial.com">SBS Sell Bot</a>
						</h1>
					</div>
				</div>
			</header>


			<section class="mainContent">
				<div class="meText">
					<!-- Messages will appear here dynamically -->
				</div>
			</section>


			<footer class="footerSection">
				<div class="inputText">
					<div class="inputTextDiv">
						<input id="inputPostText" type="text" placeholder="Tell me what you want to sell..." required>
						<i class="fa-solid fa-face-smile"></i>
					</div>
					<i id="textSubmit" class="fa-solid fa-paper-plane likeBtn disNone"></i>
				</div>
			</footer>

		</section>

		<audio id="audioTon">
			<source src="audio/messenger.mp3" type="audio/mp3">
		</audio>

	<!-- SBS Sell Chat Integration -->
	<script src="js/sbs-chat.js"></script>
	</body>

</html>
