<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Logs & Analytics</title>
    <link rel="stylesheet" href="/admin/admin.css">
</head>
<body>
    <div class="container">
        <h1>Logs & Analytics</h1>
        <p>This page will display system logs and user analytics.</p>
        
        <h2>Analytics Events</h2>
        <div id="analytics-container">
            <p>Loading analytics...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/admin/analytics-events');
                const data = await response.json();

                if (data.success) {
                    const container = document.getElementById('analytics-container');
                    if (data.events.length > 0) {
                        const table = document.createElement('table');
                        table.innerHTML = `
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Path</th>
                                    <th>User ID</th>
                                    <th>Timestamp</th>
                                    <th>Data</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.events.map(event => `
                                    <tr>
                                        <td>${event.id}</td>
                                        <td>${event.event_type}</td>
                                        <td>${event.path}</td>
                                        <td>${event.user_id || 'Anonymous'}</td>
                                        <td>${new Date(event.timestamp).toLocaleString()}</td>
                                        <td><pre>${JSON.stringify(JSON.parse(event.event_data), null, 2)}</pre></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        `;
                        container.innerHTML = '';
                        container.appendChild(table);
                    } else {
                        container.innerHTML = '<p>No analytics events found.</p>';
                    }
                } else {
                    document.getElementById('analytics-container').innerHTML = `<p>Error loading analytics: ${data.error}</p>`;
                }
            } catch (error) {
                document.getElementById('analytics-container').innerHTML = `<p>Error loading analytics: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
