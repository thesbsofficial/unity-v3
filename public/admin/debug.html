<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸš¨ SBS Debug Console</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
        }
        .console {
            background: #111;
            border: 1px solid #0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
        }
        .button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 3px;
            cursor: pointer;
            font-family: inherit;
        }
        .error { color: #f00; }
        .success { color: #0f0; }
        .info { color: #00f; }
        .loading {
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="/scripts/error-logger.js"></script>
</head>
<body>
    <h1>ğŸš¨ SBS Unity Debug Console</h1>
    
    <div class="console" id="output">
        <div class="success">âœ… Debug console loaded</div>
        <div class="info">ğŸ” Initializing diagnostics...</div>
    </div>

    <div>
        <button class="button" onclick="runFullDiagnostic()">ğŸ” Full Diagnostic</button>
        <button class="button" onclick="testNavigation()">ğŸ§­ Test Navigation</button>
        <button class="button" onclick="testAPI()">ğŸ”Œ Test API</button>
        <button class="button" onclick="checkNetwork()">ğŸŒ Network Check</button>
        <button class="button" onclick="clearOutput()">ğŸ—‘ï¸ Clear</button>
        <button class="button" onclick="goToShop()">ğŸ›ï¸ Go to Shop</button>
    </div>

    <script>
        const output = document.getElementById('output');

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        function clearOutput() {
            output.innerHTML = '';
        }

        async function runFullDiagnostic() {
            log('ğŸš€ Starting full diagnostic...', 'info');
            
            // First check if we can fetch from same origin
            log('ğŸ” Testing same-origin fetch capability...', 'info');
            try {
                const testResponse = await fetch(window.location.href, { 
                    method: 'HEAD',
                    cache: 'no-cache'
                });
                log(`âœ… Same-origin fetch OK (${testResponse.status})`, 'success');
            } catch (error) {
                log(`âŒ Same-origin fetch BLOCKED: ${error.message}`, 'error');
                log('ğŸ”§ This indicates CSP/CORS issues blocking navigation!', 'error');
            }
            
            // Check basic page elements
            log('ğŸ“‹ Checking page structure...', 'info');
            const checks = [
                { selector: 'head', name: 'Head element' },
                { selector: 'body', name: 'Body element' },
                { selector: 'nav', name: 'Navigation' },
                { selector: '.header', name: 'Header' },
                { selector: '.nav', name: 'Nav class' },
                { selector: 'script', name: 'Scripts' }
            ];

            checks.forEach(check => {
                const element = document.querySelector(check.selector);
                if (element) {
                    log(`âœ… ${check.name} found`, 'success');
                } else {
                    log(`âŒ ${check.name} MISSING`, 'error');
                }
            });

            // Check JavaScript environment
            log('ğŸ” Checking JavaScript environment...', 'info');
            const jsChecks = {
                'jQuery': typeof jQuery !== 'undefined',
                'fetch': typeof fetch !== 'undefined',
                'localStorage': typeof Storage !== 'undefined',
                'console': typeof console !== 'undefined',
                'SBS Logger': typeof window.sbsLogger !== 'undefined'
            };

            Object.entries(jsChecks).forEach(([name, available]) => {
                if (available) {
                    log(`âœ… ${name} available`, 'success');
                } else {
                    log(`âŒ ${name} NOT available`, 'error');
                }
            });

            // Check network connectivity
            log('ğŸŒ Testing network connectivity...', 'info');
            try {
                const response = await fetch(window.location.origin, { method: 'HEAD' });
                log(`âœ… Network OK (${response.status})`, 'success');
            } catch (error) {
                log(`âŒ Network error: ${error.message}`, 'error');
            }

            log('âœ… Diagnostic complete!', 'success');
        }

        function testNavigation() {
            log('ğŸ§­ Testing navigation links...', 'info');
            
            const testUrls = [
                '/shop',
                '/login', 
                '/sell',
                '/dashboard',
                '/register'
            ];

            testUrls.forEach(async (url) => {
                try {
                    log(`ğŸ” Testing ${url}...`, 'info');
                    const response = await fetch(url, { method: 'HEAD' });
                    if (response.ok) {
                        log(`âœ… ${url} responds (${response.status})`, 'success');
                    } else {
                        log(`âŒ ${url} error (${response.status})`, 'error');
                    }
                } catch (error) {
                    log(`âŒ ${url} failed: ${error.message}`, 'error');
                }
            });
        }

        async function testAPI() {
            log('ğŸ”Œ Testing API endpoints...', 'info');
            
            const apiTests = [
                '/api/products',
                '/api/auth/status',
                '/api/health'
            ];

            for (const endpoint of apiTests) {
                try {
                    log(`ğŸ” Testing ${endpoint}...`, 'info');
                    const response = await fetch(endpoint);
                    const data = await response.text();
                    
                    if (response.ok) {
                        log(`âœ… ${endpoint} OK (${response.status})`, 'success');
                        log(`ğŸ“„ Response: ${data.substring(0, 100)}...`, 'info');
                    } else {
                        log(`âŒ ${endpoint} error (${response.status}): ${data}`, 'error');
                    }
                } catch (error) {
                    log(`âŒ ${endpoint} failed: ${error.message}`, 'error');
                }
            }
        }

        async function checkNetwork() {
            log('ğŸŒ Running network diagnostics...', 'info');
            
            // Check DNS resolution
            try {
                const start = performance.now();
                await fetch('https://thesbsofficial.com', { method: 'HEAD' });
                const end = performance.now();
                log(`âœ… DNS resolution OK (${Math.round(end - start)}ms)`, 'success');
            } catch (error) {
                log(`âŒ DNS/Connection error: ${error.message}`, 'error');
            }

            // Check CDN
            try {
                const response = await fetch('/favicon.ico', { method: 'HEAD' });
                const server = response.headers.get('server') || 'unknown';
                log(`âœ… CDN Server: ${server}`, 'info');
            } catch (error) {
                log(`âŒ CDN check failed: ${error.message}`, 'error');
            }

            // Check headers
            try {
                const response = await fetch(window.location.href, { method: 'HEAD' });
                log('ğŸ“‹ Response Headers:', 'info');
                for (const [key, value] of response.headers.entries()) {
                    log(`   ${key}: ${value}`, 'info');
                }
            } catch (error) {
                log(`âŒ Headers check failed: ${error.message}`, 'error');
            }
        }

        function goToShop() {
            log('ğŸ›ï¸ Navigating to shop...', 'info');
            window.location.href = '/shop';
        }

        // Auto-run basic diagnostic on load
        setTimeout(() => {
            log('ğŸ¬ Auto-running basic checks...', 'info');
            runFullDiagnostic();
        }, 1000);
    </script>
</body>
</html>
