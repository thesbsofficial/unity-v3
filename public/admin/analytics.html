<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - SBS Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
            --primary-gold: #ffd700;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border: rgba(255, 255, 255, 0.1);
            --success: #22c55e;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            padding: 20px;
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--bg-hover);
            border-color: var(--primary-gold);
        }

        .btn.active {
            background: var(--primary-gold);
            color: var(--bg-dark);
            border-color: var(--primary-gold);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab:hover {
            background: var(--bg-hover);
        }

        .tab.active {
            background: var(--primary-gold);
            color: var(--bg-dark);
            border-color: var(--primary-gold);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s;
        }

        .metric-card:hover {
            border-color: var(--primary-gold);
            transform: translateY(-2px);
        }

        .metric-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .metric-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .metric-trend {
            font-size: 12px;
            margin-top: 8px;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .trend-up {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .trend-down {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .trend-stable {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .data-table {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .table-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            font-weight: 600;
        }

        .table-row {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border);
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 10px;
            align-items: center;
        }

        .table-row:last-child {
            border-bottom: none;
        }

        .table-row:hover {
            background: var(--bg-hover);
        }

        .badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .badge-success {
            background: rgba(34, 197, 94, 0.2);
            color: var(--success);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .insights-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .insight-item {
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid var(--primary-gold);
            border-radius: 4px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary-gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>📊 Analytics Dashboard</h1>
        <div class="controls">
            <button class="btn active" data-period="week">Week</button>
            <button class="btn" data-period="month">Month</button>
            <button class="btn" data-period="day">Today</button>
            <button class="btn" data-period="all">All Time</button>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" data-view="overview">📊 Overview</div>
        <div class="tab" data-view="products">📦 Products</div>
        <div class="tab" data-view="customers">👥 Customers</div>
        <div class="tab" data-view="events">⚡ Events</div>
        <div class="tab" data-view="sellers">📤 Sellers</div>
    </div>

    <div id="loading" class="loading">
        <div class="spinner"></div>
        <div>Loading analytics...</div>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <!-- OVERVIEW SECTION -->
    <div id="overview-section" class="content-section">
        <div class="metrics-grid" id="overview-metrics"></div>
        <div class="insights-box" id="overview-insights"></div>
    </div>

    <!-- PRODUCTS SECTION -->
    <div id="products-section" class="content-section">
        <div class="metrics-grid" id="product-metrics"></div>

        <div class="data-table">
            <div class="table-header">🔥 Hot Products</div>
            <div id="hot-products"></div>
        </div>

        <div class="data-table">
            <div class="table-header">⚡ Fast Movers</div>
            <div id="fast-movers"></div>
        </div>

        <div class="data-table">
            <div class="table-header">📊 Category Performance</div>
            <div id="category-stats"></div>
        </div>
    </div>

    <!-- CUSTOMERS SECTION -->
    <div id="customers-section" class="content-section">
        <div class="metrics-grid" id="customer-metrics"></div>

        <div class="data-table" style="margin-top: 20px;">
            <div class="table-header">� Registered Users</div>
            <div id="registered-users">
                <div style="text-align: center; padding: 40px; color: #888;">
                    <div class="spinner"></div>
                    <div>Loading users...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- EVENTS SECTION -->
    <div id="events-section" class="content-section">
        <div class="metrics-grid" id="event-metrics"></div>

        <div class="data-table">
            <div class="table-header">⚡ Recent Events</div>
            <div id="recent-events"></div>
        </div>
    </div>

    <!-- SELLERS SECTION -->
    <div id="sellers-section" class="content-section">
        <div class="empty-state">
            <div class="empty-state-icon">📦</div>
            <h2>Seller Analytics Coming Soon</h2>
            <p>Track seller submissions, conversion rates, and source quality</p>
        </div>
    </div>

    <script>
        let currentView = 'overview';
        let currentPeriod = 'week';

        // TAB SWITCHING
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentView = tab.dataset.view;
                loadAnalytics();
            });
        });

        // PERIOD SWITCHING
        document.querySelectorAll('.btn[data-period]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.btn[data-period]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentPeriod = btn.dataset.period;
                loadAnalytics();
            });
        });

        // LOAD ANALYTICS
        async function loadAnalytics() {
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');

            // Show loading
            loading.style.display = 'block';
            error.style.display = 'none';
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));

            try {
                // Use special endpoints
                let endpoint = '';
                if (currentView === 'events') {
                    endpoint = '/api/admin/analytics-events';
                } else if (currentView === 'overview') {
                    endpoint = '/api/admin/analytics-dashboard';
                } else {
                    endpoint = `/api/analytics-v2?view=${currentView}&period=${currentPeriod}`;
                }
                
                const response = await fetch(endpoint);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load analytics');
                }

                loading.style.display = 'none';

                // Show correct section
                document.getElementById(`${currentView}-section`).classList.add('active');

                // Render data
                if (currentView === 'overview') {
                    renderDashboard(data);
                } else if (currentView === 'products') {
                    renderProducts(data);
                } else if (currentView === 'customers') {
                    renderCustomers(data);
                } else if (currentView === 'events') {
                    renderEvents(data);
                }

            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'block';
                error.textContent = `Error: ${err.message}`;
            }
        }

        // RENDER COMPREHENSIVE DASHBOARD
        function renderDashboard(data) {
            const d = data.dashboard;
            
            // Main metrics
            const metricsHtml = `
                <div class="metric-card">
                    <div class="metric-icon">💰</div>
                    <div class="metric-label">Total Revenue</div>
                    <div class="metric-value">€${d.orders.revenue.toFixed(2)}</div>
                    <span class="badge badge-success">${d.orders.completed} completed orders</span>
                </div>
                <div class="metric-card">
                    <div class="metric-icon">📦</div>
                    <div class="metric-label">Products</div>
                    <div class="metric-value">${d.products.total}</div>
                    <span class="badge badge-success">${d.products.active} active</span>
                    <span class="badge badge-warning">${d.products.sold} sold</span>
                </div>
                <div class="metric-card">
                    <div class="metric-icon">👥</div>
                    <div class="metric-label">Users</div>
                    <div class="metric-value">${d.users.total}</div>
                    <span class="badge badge-success">${d.users.active} active</span>
                    ${d.users.new_today > 0 ? `<span class="badge badge-success">+${d.users.new_today} today</span>` : ''}
                </div>
                <div class="metric-card">
                    <div class="metric-icon">🛒</div>
                    <div class="metric-label">Orders</div>
                    <div class="metric-value">${d.orders.total}</div>
                    <span class="badge badge-warning">${d.orders.pending} pending</span>
                </div>
            `;
            document.getElementById('overview-metrics').innerHTML = metricsHtml;

            // Insights - Category Performance
            const categoryHtml = d.categories.length > 0 ? `
                <h3 style="margin-bottom: 15px;">📊 Category Performance</h3>
                <div style="display: grid; gap: 12px;">
                    ${d.categories.map(cat => {
                        const sellThrough = cat.total > 0 ? ((cat.sold / cat.total) * 100).toFixed(1) : 0;
                        return `
                            <div style="padding: 12px; background: rgba(255, 215, 0, 0.05); border-left: 3px solid var(--primary-gold); border-radius: 4px;">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div>
                                        <strong style="font-size: 15px;">${cat.category}</strong>
                                        <div style="font-size: 13px; color: var(--text-secondary); margin-top: 4px;">
                                            ${cat.total} total • ${cat.active} active • ${cat.sold} sold • ${cat.total_views} views
                                        </div>
                                    </div>
                                    <div style="text-align: right;">
                                        <div style="font-size: 18px; font-weight: 600; color: ${sellThrough > 50 ? 'var(--success)' : 'var(--warning)'};">
                                            ${sellThrough}%
                                        </div>
                                        <div style="font-size: 11px; color: var(--text-secondary);">sell-through</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            ` : '<p style="color: var(--text-secondary);">No category data yet</p>';

            // Top Products
            const topProductsHtml = d.products.top_products.length > 0 ? `
                <h3 style="margin-bottom: 15px; margin-top: 30px;">🏆 Top Products (By Views)</h3>
                <div style="display: grid; gap: 10px;">
                    ${d.products.top_products.map((p, idx) => `
                        <div style="padding: 12px; background: rgba(34, 197, 94, 0.05); border: 1px solid var(--border); border-radius: 6px; display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <span style="font-size: 20px; margin-right: 10px;">${idx === 0 ? '🥇' : idx === 1 ? '🥈' : idx === 2 ? '🥉' : '📦'}</span>
                                <strong>${p.brand}</strong> - ${p.category} (${p.size})
                            </div>
                            <div style="text-align: right;">
                                <div style="font-size: 16px; font-weight: 600;">👁️ ${p.views_count}</div>
                                <div style="font-size: 13px; color: var(--text-secondary);">€${p.price}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            ` : '';

            // Recent Orders
            const recentOrdersHtml = d.orders.recent.length > 0 ? `
                <h3 style="margin-bottom: 15px; margin-top: 30px;">📋 Recent Orders</h3>
                <div style="display: grid; gap: 8px;">
                    ${d.orders.recent.map(order => {
                        const statusBadge = order.status === 'completed' ? 'badge-success' : 
                                          order.status === 'pending' ? 'badge-warning' : 'badge-danger';
                        return `
                            <div style="padding: 10px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 6px; display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <strong>${order.order_number}</strong>
                                    <span style="margin-left: 10px;" class="badge ${statusBadge}">${order.status}</span>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-weight: 600;">€${order.total_amount.toFixed(2)}</div>
                                    <div style="font-size: 12px; color: var(--text-secondary);">${new Date(order.created_at).toLocaleDateString()}</div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            ` : '';

            // Event Counts
            const eventCountsHtml = Object.keys(d.events).length > 0 ? `
                <h3 style="margin-bottom: 15px; margin-top: 30px;">⚡ Analytics Events</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px;">
                    ${Object.entries(d.events).map(([type, count]) => {
                        const icon = getEventIcon(type);
                        return `
                            <div style="padding: 12px; background: rgba(255, 215, 0, 0.08); border: 1px solid var(--border); border-radius: 6px; text-align: center;">
                                <div style="font-size: 24px; margin-bottom: 5px;">${icon}</div>
                                <div style="font-size: 20px; font-weight: 600;">${count}</div>
                                <div style="font-size: 11px; color: var(--text-secondary);">${formatEventType(type)}</div>
                            </div>
                        `;
                    }).join('')}
                </div>
            ` : '<p style="color: var(--text-secondary); margin-top: 30px;">⚡ No analytics events tracked yet. Events will appear as users interact with your site.</p>';

            document.getElementById('overview-insights').innerHTML = categoryHtml + topProductsHtml + recentOrdersHtml + eventCountsHtml;
        }

        // RENDER OVERVIEW (fallback for old API)
        function renderOverview(data) {
            const metricsHtml = data.quick_insights.map(insight => `
                <div class="metric-card">
                    <div class="metric-icon">${insight.icon}</div>
                    <div class="metric-label">${insight.metric}</div>
                    <div class="metric-value">${insight.value}</div>
                    <span class="metric-trend trend-${insight.trend}">${insight.trend}</span>
                </div>
            `).join('');
            document.getElementById('overview-metrics').innerHTML = metricsHtml;

            if (data.upgrade_available) {
                const upgradeHtml = Object.entries(data.upgrade_available).map(([key, desc]) => `
                    <div class="insight-item">💡 <strong>${key}</strong>: ${desc}</div>
                `).join('');
                document.getElementById('overview-insights').innerHTML = `
                    <h3 style="margin-bottom: 15px;">Available Analytics</h3>
                    ${upgradeHtml}
                `;
            }
        }

        // RENDER PRODUCTS
        function renderProducts(data) {
            // Summary metrics
            const metricsHtml = `
                <div class="metric-card">
                    <div class="metric-icon">📦</div>
                    <div class="metric-label">Total Products</div>
                    <div class="metric-value">${data.summary.total_products}</div>
                </div>
                ${data.summary.by_status.map(s => `
                    <div class="metric-card">
                        <div class="metric-icon">${s.status === 'active' ? '✅' : s.status === 'sold' ? '💰' : '👁️'}</div>
                        <div class="metric-label">${s.status.toUpperCase()}</div>
                        <div class="metric-value">${s.count}</div>
                    </div>
                `).join('')}
            `;
            document.getElementById('product-metrics').innerHTML = metricsHtml;

            // Hot products
            const hotHtml = data.hot_products.length > 0 ? data.hot_products.map(p => `
                <div class="table-row">
                    <div>${p.image_id.substring(0, 16)}...</div>
                    <div><span class="badge badge-success">${p.category}</span></div>
                    <div>${p.size || 'N/A'}</div>
                    <div>👁️ ${p.views_count} views</div>
                </div>
            `).join('') : '<div class="empty-state"><p>No hot products yet</p></div>';
            document.getElementById('hot-products').innerHTML = hotHtml;

            // Fast movers
            const fastHtml = data.fast_movers.length > 0 ? data.fast_movers.map(p => `
                <div class="table-row">
                    <div>${p.image_id.substring(0, 16)}...</div>
                    <div><span class="badge badge-warning">${p.category}</span></div>
                    <div>${p.size || 'N/A'}</div>
                    <div>⚡ ${p.days_to_sell} days</div>
                </div>
            `).join('') : '<div class="empty-state"><p>No sales yet</p></div>';
            document.getElementById('fast-movers').innerHTML = fastHtml;

            // Category stats
            const categoryHtml = data.category_performance.length > 0 ? data.category_performance.map(c => `
                <div class="table-row">
                    <div><strong>${c.category}</strong></div>
                    <div>${c.active} active</div>
                    <div>${c.sold} sold</div>
                    <div>👁️ ${c.total_views} views</div>
                </div>
            `).join('') : '<div class="empty-state"><p>No data yet</p></div>';
            document.getElementById('category-stats').innerHTML = categoryHtml;
        }

        // RENDER CUSTOMERS
        async function renderCustomers(data) {
            // Fetch user data from new endpoint
            try {
                const usersResponse = await fetch('/api/admin/users');
                const usersData = await usersResponse.json();

                if (usersData.success && usersData.users) {
                    // Summary metrics
                    const metricsHtml = `
                        <div class="metric-card">
                            <div class="metric-icon">👥</div>
                            <div class="metric-label">Total Users</div>
                            <div class="metric-value">${usersData.total}</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-icon">✅</div>
                            <div class="metric-label">Active</div>
                            <div class="metric-value">${usersData.active}</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-icon">🟢</div>
                            <div class="metric-label">Currently Logged In</div>
                            <div class="metric-value">${usersData.logged_in}</div>
                        </div>
                        <div class="metric-card">
                            <div class="metric-icon">�</div>
                            <div class="metric-label">Email Verified</div>
                            <div class="metric-value">${usersData.verified}</div>
                        </div>
                    `;
                    document.getElementById('customer-metrics').innerHTML = metricsHtml;

                    // Registered users table
                    const usersHtml = usersData.users.length > 0 ? `
                        <div style="overflow-x: auto;">
                            <table style="width: 100%; border-collapse: collapse;">
                                <thead style="background: rgba(255, 215, 0, 0.1); border-bottom: 2px solid var(--border);">
                                    <tr>
                                        <th style="padding: 12px; text-align: left; font-size: 13px;">Status</th>
                                        <th style="padding: 12px; text-align: left; font-size: 13px;">Social Handle</th>
                                        <th style="padding: 12px; text-align: left; font-size: 13px;">Full Name</th>
                                        <th style="padding: 12px; text-align: left; font-size: 13px;">Email</th>
                                        <th style="padding: 12px; text-align: left; font-size: 13px;">Role</th>
                                        <th style="padding: 12px; text-align: left; font-size: 13px;">Registered</th>
                                        <th style="padding: 12px; text-align: left; font-size: 13px;">Last Login</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${usersData.users.map(user => {
                                        const statusIcon = user.is_logged_in ? '🟢' : user.is_active ? '⚪' : '🔴';
                                        const statusText = user.is_logged_in ? 'Online' : user.is_active ? 'Offline' : 'Inactive';
                                        const emailBadge = user.email_verified === 1 ? 
                                            '<span class="badge badge-success" style="font-size: 10px;">✓ Verified</span>' : 
                                            '<span class="badge badge-warning" style="font-size: 10px;">⚠ Unverified</span>';
                                        const roleBadge = user.role === 'admin' ? 
                                            '<span class="badge badge-success">👑 Admin</span>' : 
                                            '<span class="badge" style="background: rgba(100, 100, 100, 0.2);">User</span>';
                                        
                                        return `
                                            <tr style="border-bottom: 1px solid var(--border);">
                                                <td style="padding: 12px;">
                                                    <div style="display: flex; align-items: center; gap: 6px;">
                                                        <span style="font-size: 16px;">${statusIcon}</span>
                                                        <span style="font-size: 11px; color: var(--text-secondary);">${statusText}</span>
                                                    </div>
                                                    ${user.active_sessions > 0 ? `<div style="font-size: 10px; color: var(--success); margin-top: 2px;">${user.active_sessions} session(s)</div>` : ''}
                                                </td>
                                                <td style="padding: 12px;">
                                                    <strong>@${user.social_handle}</strong>
                                                    ${user.is_allowlisted === 1 ? '<span style="font-size: 14px; margin-left: 4px;">⭐</span>' : ''}
                                                </td>
                                                <td style="padding: 12px;">${user.full_name}</td>
                                                <td style="padding: 12px;">
                                                    ${user.email || '<span style="color: #888;">No email</span>'}
                                                    ${user.email ? `<br>${emailBadge}` : ''}
                                                </td>
                                                <td style="padding: 12px;">${roleBadge}</td>
                                                <td style="padding: 12px; font-size: 12px; color: var(--text-secondary);">
                                                    ${new Date(user.created_at).toLocaleDateString()}
                                                    <div style="font-size: 11px; opacity: 0.7;">${new Date(user.created_at).toLocaleTimeString()}</div>
                                                </td>
                                                <td style="padding: 12px; font-size: 12px; color: var(--text-secondary);">
                                                    ${user.last_login ? new Date(user.last_login).toLocaleDateString() : 'Never'}
                                                    ${user.last_login ? `<div style="font-size: 11px; opacity: 0.7;">${new Date(user.last_login).toLocaleTimeString()}</div>` : ''}
                                                </td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                        </div>
                    ` : '<div class="empty-state"><p>No registered users yet</p></div>';
                    
                    document.getElementById('registered-users').innerHTML = usersHtml;
                } else {
                    throw new Error(usersData.error || 'Failed to load users');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('customer-metrics').innerHTML = `
                    <div class="metric-card">
                        <div class="metric-icon">⚠️</div>
                        <div class="metric-label">Error</div>
                        <div class="metric-value" style="font-size: 14px;">${error.message}</div>
                    </div>
                `;
                document.getElementById('registered-users').innerHTML = `
                    <div class="empty-state">
                        <p style="color: var(--danger);">Failed to load user data</p>
                    </div>
                `;
            }
        }

        // RENDER EVENTS
        function renderEvents(data) {
            if (!data.events || data.events.length === 0) {
                document.getElementById('event-metrics').innerHTML = `
                    <div class="metric-card">
                        <div class="metric-icon">⚡</div>
                        <div class="metric-label">Total Events</div>
                        <div class="metric-value">0</div>
                    </div>
                `;
                document.getElementById('recent-events').innerHTML = '<div class="empty-state"><p>No events tracked yet. Visit your site to generate analytics!</p></div>';
                return;
            }

            // Analyze events
            const eventTypes = {};
            const uniqueUsers = new Set();
            const uniquePaths = new Set();
            let authenticatedUsers = 0;

            data.events.forEach(e => {
                eventTypes[e.event_type] = (eventTypes[e.event_type] || 0) + 1;
                if (e.user_id) {
                    uniqueUsers.add(e.user_id);
                    authenticatedUsers++;
                }
                if (e.path) uniquePaths.add(e.path);
            });

            // Enhanced metrics
            const metricsHtml = `
                <div class="metric-card">
                    <div class="metric-icon">⚡</div>
                    <div class="metric-label">Total Events</div>
                    <div class="metric-value">${data.events.length}</div>
                    <span class="metric-trend trend-stable">Last 100</span>
                </div>
                <div class="metric-card">
                    <div class="metric-icon">👥</div>
                    <div class="metric-label">Unique Users</div>
                    <div class="metric-value">${uniqueUsers.size}</div>
                    <span class="metric-trend trend-up">${authenticatedUsers} logged in</span>
                </div>
                <div class="metric-card">
                    <div class="metric-icon">📄</div>
                    <div class="metric-label">Pages Visited</div>
                    <div class="metric-value">${uniquePaths.size}</div>
                    <span class="metric-trend trend-stable">Unique paths</span>
                </div>
                <div class="metric-card">
                    <div class="metric-icon">📊</div>
                    <div class="metric-label">Event Types</div>
                    <div class="metric-value">${Object.keys(eventTypes).length}</div>
                    <span class="metric-trend trend-stable">Tracked</span>
                </div>
            `;
            document.getElementById('event-metrics').innerHTML = metricsHtml;

            // Event breakdown by type
            const eventBreakdown = Object.entries(eventTypes)
                .sort((a, b) => b[1] - a[1])
                .map(([type, count]) => {
                    const icon = getEventIcon(type);
                    const label = formatEventType(type);
                    const percentage = ((count / data.events.length) * 100).toFixed(1);
                    
                    return `
                        <div style="padding: 12px; background: var(--bg-hover); border-radius: 6px; margin-bottom: 8px;">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div style="display: flex; align-items: center; gap: 10px;">
                                    <span style="font-size: 20px;">${icon}</span>
                                    <strong>${label}</strong>
                                </div>
                                <div style="text-align: right;">
                                    <div style="font-size: 18px; font-weight: 700; color: var(--primary-gold);">${count}</div>
                                    <div style="font-size: 12px; color: var(--text-secondary);">${percentage}%</div>
                                </div>
                            </div>
                            <div style="margin-top: 8px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden;">
                                <div style="height: 100%; width: ${percentage}%; background: var(--primary-gold);"></div>
                            </div>
                        </div>
                    `;
                }).join('');

            // Recent events with better formatting
            const eventsHtml = data.events.slice(0, 50).map(event => {
                let eventData = {};
                try {
                    eventData = JSON.parse(event.event_data);
                } catch (e) {
                    eventData = {};
                }

                const icon = getEventIcon(event.event_type);
                const userBadge = event.user_id 
                    ? `<span class="badge badge-success">User ${event.user_id}</span>` 
                    : `<span class="badge badge-warning">Anonymous</span>`;

                const timeAgo = getTimeAgo(new Date(event.timestamp));
                const details = formatEventDetails(event.event_type, eventData);

                return `
                    <div class="table-row" style="grid-template-columns: 0.3fr 1.2fr 1.5fr 0.8fr 1.2fr; align-items: start; padding: 15px 20px;">
                        <div style="font-size: 24px;">${icon}</div>
                        <div>
                            <strong style="font-size: 14px;">${formatEventType(event.event_type)}</strong>
                            ${event.path ? `<div style="font-size: 12px; color: var(--text-secondary); margin-top: 4px;">📍 ${event.path}</div>` : ''}
                        </div>
                        <div style="font-size: 13px; color: var(--text-secondary);">
                            ${details}
                        </div>
                        <div>${userBadge}</div>
                        <div style="text-align: right; font-size: 12px; color: var(--text-secondary);">
                            <div><strong>${timeAgo}</strong></div>
                            <div style="opacity: 0.7;">${new Date(event.timestamp).toLocaleTimeString()}</div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('recent-events').innerHTML = `
                <div style="padding: 20px; border-bottom: 1px solid var(--border);">
                    <h3 style="margin-bottom: 15px; font-size: 16px;">📊 Event Breakdown</h3>
                    ${eventBreakdown}
                </div>
                <div style="padding: 20px; border-bottom: 1px solid var(--border); background: rgba(255, 215, 0, 0.05);">
                    <h3 style="margin-bottom: 10px; font-size: 16px;">🔥 Recent Activity (Last 50)</h3>
                    <p style="font-size: 13px; color: var(--text-secondary);">Live event stream from your site</p>
                </div>
                ${eventsHtml}
            `;
        }

        // Helper: Get event icon
        function getEventIcon(type) {
            const icons = {
                'page_view': '👁️',
                'add_to_cart': '🛒',
                'remove_from_cart': '🗑️',
                'checkout_start': '💳',
                'purchase': '✅',
                'search': '🔍',
                'click': '🖱️',
                'product_view': '📦',
                'session_start': '🚀',
                'form_submit': '📝'
            };
            return icons[type] || '📊';
        }

        // Helper: Format event type
        function formatEventType(type) {
            return type.split('_').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        // Helper: Format event details
        function formatEventDetails(type, data) {
            if (type === 'page_view' && data.page_title) {
                return `📄 ${data.page_title}`;
            }
            if (type === 'add_to_cart' && data.product_id) {
                return `Product: ${data.product_id}`;
            }
            if (type === 'search' && data.query) {
                return `Query: "${data.query}"`;
            }
            if (type === 'purchase' && data.order_number) {
                return `Order: ${data.order_number} - €${data.total || 'N/A'}`;
            }
            if (Object.keys(data).length > 0) {
                const keyValues = Object.entries(data).slice(0, 2).map(([k, v]) => `${k}: ${v}`).join(', ');
                return keyValues.length > 50 ? keyValues.substring(0, 50) + '...' : keyValues;
            }
            return 'No additional data';
        }

        // Helper: Time ago
        function getTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
            return `${Math.floor(seconds / 86400)}d ago`;
        }

        // INIT
        loadAnalytics();
    </script>
</body>
