<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - SBS Admin</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-black: #000000;
            --primary-gold: #ffd700;
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #999999;
            --border-subtle: #333333;
            --shadow-card: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .header {
            background: var(--primary-black);
            padding: 1rem 2rem;
            border-bottom: 2px solid var(--primary-gold);
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav h1 {
            color: var(--primary-gold);
            font-size: 24px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--primary-gold);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-subtle);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .reservation-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 20px;
            align-items: center;
        }

        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .reservation-info h3 {
            color: var(--primary-gold);
            margin-bottom: 10px;
        }

        .info-row {
            color: var(--text-secondary);
            font-size: 14px;
            margin: 5px 0;
        }

        .info-label {
            color: var(--text-primary);
            font-weight: 600;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn-confirm {
            background: #4caf50;
            color: white;
        }

        .btn-confirm:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-cancel {
            background: #f44336;
            color: white;
        }

        .btn-cancel:hover {
            background: #da190b;
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            width: 64px;
            height: 64px;
            color: var(--border-subtle);
            margin-bottom: 20px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-pending {
            background: #ff9800;
            color: #000;
        }

        .badge-expired {
            background: #666;
            color: #fff;
        }

        @media (max-width: 768px) {
            .reservation-card {
                grid-template-columns: 1fr;
            }

            .product-image {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <h1>🔒 Reservations Management</h1>
            <div class="nav-links">
                <a href="/admin" class="nav-link">Dashboard</a>
                <a href="/admin/inventory" class="nav-link">Inventory</a>
                <a href="/admin/orders" class="nav-link">Orders</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="pending-count">0</div>
                <div class="stat-label">Pending Review</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="confirmed-today">0</div>
                <div class="stat-label">Confirmed Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="cancelled-today">0</div>
                <div class="stat-label">Cancelled Today</div>
            </div>
        </div>

        <!-- Reservations List -->
        <div id="reservations-list">
            <div class="empty-state">
                <i data-lucide="loader" class="animate-spin"></i>
                <p>Loading reservations...</p>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        async function loadReservations() {
            try {
                const response = await fetch('/api/admin/reservations');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                displayReservations(data.reservations);
                updateStats(data.reservations);

            } catch (error) {
                console.error('Error loading reservations:', error);
                document.getElementById('reservations-list').innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="alert-circle"></i>
                        <p>Failed to load reservations</p>
                        <p style="font-size: 14px; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        function displayReservations(reservations) {
            const listDiv = document.getElementById('reservations-list');

            if (reservations.length === 0) {
                listDiv.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="check-circle"></i>
                        <p>No pending reservations</p>
                        <p style="font-size: 14px; margin-top: 10px;">All caught up!</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            listDiv.innerHTML = reservations.map(r => {
                const expiresIn = getTimeRemaining(r.expires_at);
                return `
                    <div class="reservation-card" id="reservation-${r.id}">
                        <img src="${r.product_image || '/placeholder.png'}" 
                             alt="${r.product_title}" 
                             class="product-image"
                             onerror="this.src='/placeholder.png'">
                        
                        <div class="reservation-info">
                            <h3>${r.product_title}</h3>
                            <div class="info-row">
                                <span class="info-label">Brand:</span> ${r.product_brand || 'N/A'}
                            </div>
                            <div class="info-row">
                                <span class="info-label">Price:</span> €${r.product_price}
                            </div>
                            <div class="info-row">
                                <span class="info-label">Customer:</span> ${r.customer_name}
                            </div>
                            <div class="info-row">
                                <span class="info-label">Phone:</span> ${r.customer_phone}
                            </div>
                            ${r.customer_email ? `
                                <div class="info-row">
                                    <span class="info-label">Email:</span> ${r.customer_email}
                                </div>
                            ` : ''}
                            <div class="info-row">
                                <span class="info-label">Order:</span> ${r.order_number}
                            </div>
                            <div class="info-row">
                                <span class="info-label">Reserved:</span> ${formatDate(r.reserved_at)}
                            </div>
                            <div class="info-row">
                                <span class="info-label">Expires:</span> ${expiresIn}
                            </div>
                        </div>

                        <div class="actions">
                            <button class="btn btn-confirm" onclick="confirmReservation(${r.id})">
                                <i data-lucide="check"></i>
                                Mark as Sold
                            </button>
                            <button class="btn btn-cancel" onclick="cancelReservation(${r.id})">
                                <i data-lucide="x"></i>
                                Cancel/Unreserve
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            lucide.createIcons();
        }

        function updateStats(reservations) {
            document.getElementById('pending-count').textContent = reservations.length;
            // For now, just show pending count
            // Can add confirmed/cancelled today from API later
        }

        async function confirmReservation(id) {
            if (!confirm('Mark this item as SOLD?')) return;

            try {
                const response = await fetch('/api/admin/reservations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        reservation_id: id,
                        action: 'confirm',
                        admin_notes: 'Confirmed as sold from admin dashboard'
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                alert('✅ Item marked as SOLD!');
                loadReservations(); // Reload list

            } catch (error) {
                alert('❌ Failed to confirm: ' + error.message);
            }
        }

        async function cancelReservation(id) {
            const reason = prompt('Why are you cancelling this reservation?');
            if (!reason) return;

            try {
                const response = await fetch('/api/admin/reservations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        reservation_id: id,
                        action: 'cancel',
                        admin_notes: reason
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                alert('✅ Reservation cancelled. Item is now available again.');
                loadReservations(); // Reload list

            } catch (error) {
                alert('❌ Failed to cancel: ' + error.message);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);

            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            if (minutes < 1440) return `${Math.floor(minutes / 60)}h ago`;
            return date.toLocaleString();
        }

        function getTimeRemaining(expiresAt) {
            const expires = new Date(expiresAt);
            const now = new Date();
            const diff = expires - now;

            if (diff < 0) return '⚠️ EXPIRED';

            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);

            if (hours > 0) return `${hours}h ${minutes}m remaining`;
            return `${minutes}m remaining`;
        }

        // Load on page load
        loadReservations();

        // Auto-refresh every 30 seconds
        setInterval(loadReservations, 30000);
    </script>
</body>

</html>
