<!DOC                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Requests Management | SBS Admin</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0a0a;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
            --border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --gold: #ffd700;
            --green: #10b981;
            --red: #ef4444;
            --blue: #3b82f6;
            --orange: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid var(--border);
        }

        .header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--gold), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            padding: 0.5rem 1rem;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            background: var(--bg-hover);
            border-color: var(--gold);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--gold);
        }

        .stat-card h3 {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gold);
        }

        /* Filters */
        .filters {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .filter-input {
            padding: 0.75rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold), #ffa500);
            color: #000;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        /* Submissions Table */
        .submissions-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-dark);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--gold);
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: var(--bg-hover);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .status-reviewing {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .status-approved {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-completed {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
        }

        .status-offer_sent {
            background: rgba(168, 85, 247, 0.2);
            color: #a855f7;
        }

        .status-accepted {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .status-refused {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-counter_offer {
            background: rgba(249, 115, 22, 0.2);
            color: #f97316;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            padding: 0.5rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-icon:hover {
            background: var(--bg-hover);
            border-color: var(--gold);
        }

        .btn-icon.btn-danger {
            border-color: rgba(239, 68, 68, 0.3);
        }

        .btn-icon.btn-danger:hover {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--red);
            color: var(--red);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .modal-header h2 {
            color: var(--gold);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .spinning {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .detail-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 1rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-secondary);
        }

        .detail-value {
            color: var(--text-primary);
        }

        .items-list {
            margin-top: 1rem;
        }

        .item-card {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }

        .item-card h4 {
            color: var(--gold);
            margin-bottom: 0.5rem;
        }

        /* Enhanced Item Cards Grid */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .item-card-enhanced {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .item-card-enhanced:hover {
            border-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.1);
        }

        .item-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1rem;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
        }

        .item-number {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gold);
        }

        .item-category {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .item-image {
            width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05), rgba(255, 215, 0, 0.02));
            overflow: hidden;
        }

        .item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-image.no-image {
            flex-direction: column;
            gap: 0.5rem;
            color: var(--text-secondary);
        }

        .item-image.no-image i {
            width: 48px;
            height: 48px;
            opacity: 0.5;
        }

        .item-image.no-image span {
            font-size: 0.875rem;
            opacity: 0.7;
        }

        .item-details {
            padding: 1rem;
        }

        .item-detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .item-detail-row:last-child {
            border-bottom: none;
        }

        .item-detail-row .label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .item-detail-row .value {
            font-size: 0.9375rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .item-detail-row .value.price {
            color: var(--gold);
            font-size: 1.125rem;
            font-weight: 700;
        }

        .item-description {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border);
        }

        .item-description .label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            display: block;
            margin-bottom: 0.5rem;
        }

        .item-description p {
            font-size: 0.875rem;
            color: var(--text-primary);
            line-height: 1.5;
            margin: 0;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--gold);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn-secondary {
            background: var(--bg-dark);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-hover);
        }

        .btn-danger {
            background: var(--red);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            color: var(--border);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filter-row {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.875rem;
            }

            th,
            td {
                padding: 0.5rem;
            }

            .modal-content {
                padding: 1rem;
            }

            .detail-row {
                grid-template-columns: 1fr;
                gap: 0.25rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>📦 Sell Requests Management</h1>
            <div class="nav-links">
                <a href="/admin/" class="nav-link">
                    <i data-lucide="layout-dashboard"></i>
                    Dashboard
                </a>
                <a href="/admin/orders/" class="nav-link">
                    <i data-lucide="shopping-cart"></i>
                    Orders
                </a>
                <a href="/admin/inventory/" class="nav-link">
                    <i data-lucide="package"></i>
                    Inventory
                </a>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <h3>Total Submissions</h3>
                <div class="value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <h3>Pending Review</h3>
                <div class="value" id="stat-pending">0</div>
            </div>
            <div class="stat-card">
                <h3>Offers Sent</h3>
                <div class="value" id="stat-offers">0</div>
            </div>
            <div class="stat-card">
                <h3>Counter Offers</h3>
                <div class="value" id="stat-counters">0</div>
            </div>
            <div class="stat-card">
                <h3>Accepted</h3>
                <div class="value" id="stat-accepted">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Items</h3>
                <div class="value" id="stat-items">0</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label>Status</label>
                    <select id="filter-status" class="filter-input">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="reviewing">Reviewing</option>
                        <option value="offer_sent">Offer Sent</option>
                        <option value="accepted">Accepted</option>
                        <option value="refused">Refused</option>
                        <option value="counter_offer">Counter Offer</option>
                        <option value="approved">Approved</option>
                        <option value="rejected">Rejected</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Search</label>
                    <input type="text" id="filter-search" class="filter-input"
                        placeholder="Batch ID, phone, email..." />
                </div>
                <div class="filter-group" style="justify-content: flex-end;">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="loadSubmissions()">
                        <i data-lucide="search"></i>
                        Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Submissions Table -->
        <div class="submissions-container">
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Full Name</th>
                            <th>Date & Time</th>
                            <th>Status</th>
                            <th>Value</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="submissions-table">
                        <tr>
                            <td colspan="5" class="empty-state">
                                <i data-lucide="inbox"></i>
                                <p>Loading submissions...</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal" id="details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Submission Details</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i data-lucide="x" style="width: 24px; height: 24px;"></i>
                </button>
            </div>
            <div id="modal-body">
                <!-- Details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Send Offer Modal -->
    <div class="modal" id="offer-modal" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h2>Send Offer to Customer</h2>
                <button class="modal-close" onclick="closeOfferModal()">
                    <i data-lucide="x" style="width: 24px; height: 24px;"></i>
                </button>
            </div>
            <div id="offer-modal-body" style="padding: 2rem;">
                <form id="offerForm" onsubmit="submitOffer(event); return false;">
                    <input type="hidden" id="offer_submission_id" name="submission_id">
                    
                    <div id="offer-submission-summary" style="background: rgba(255, 215, 0, 0.1); border: 1px solid rgba(255, 215, 0, 0.3); border-radius: 8px; padding: 1.5rem; margin-bottom: 2rem;">
                        <!-- Will be populated with submission details -->
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label for="offered_price" style="display: block; font-weight: 600; margin-bottom: 0.5rem; color: var(--gold);">
                            Your Offer Price (€) <span style="color: var(--red);">*</span>
                        </label>
                        <input 
                            type="number" 
                            id="offered_price" 
                            name="offered_price" 
                            required 
                            min="1" 
                            step="0.01"
                            style="width: 100%; padding: 0.75rem; background: var(--bg-card); border: 1px solid var(--border); border-radius: 6px; color: var(--text-primary); font-size: 1.125rem;"
                            placeholder="Enter offer amount"
                        >
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label for="offer_message" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">
                            Offer Message (Optional)
                        </label>
                        <textarea 
                            id="offer_message" 
                            name="offer_message" 
                            rows="4"
                            style="width: 100%; padding: 0.75rem; background: var(--bg-card); border: 1px solid var(--border); border-radius: 6px; color: var(--text-primary); resize: vertical; font-family: inherit;"
                            placeholder="Add a personal message to the customer..."
                        ></textarea>
                    </div>

                    <div style="margin-bottom: 2rem;">
                        <label for="offer_expires_days" style="display: block; font-weight: 600; margin-bottom: 0.5rem;">
                            Offer Expires In
                        </label>
                        <select 
                            id="offer_expires_days" 
                            name="offer_expires_days"
                            style="width: 100%; padding: 0.75rem; background: var(--bg-card); border: 1px solid var(--border); border-radius: 6px; color: var(--text-primary);"
                        >
                            <option value="3">3 days</option>
                            <option value="7" selected>7 days (recommended)</option>
                            <option value="14">14 days</option>
                            <option value="30">30 days</option>
                        </select>
                    </div>

                    <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                        <button type="button" class="btn btn-secondary" onclick="closeOfferModal()">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-gold" id="submitOfferBtn">
                            <i data-lucide="send" class="icon"></i>
                            Send Offer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        let currentSubmission = null;
        const submissionsCache = {};

        const euroFormatter = new Intl.NumberFormat('en-IE', {
            style: 'currency',
            currency: 'EUR'
        });

        function formatCurrency(value) {
            if (value === null || value === undefined || value === '') return null;
            const number = Number(value);
            if (!Number.isFinite(number)) return null;
            return euroFormatter.format(number);
        }

        function parseEuroInput(input) {
            if (typeof input !== 'string') return null;
            const normalized = input.replace(/[^0-9,.-]/g, '').replace(',', '.');
            if (!normalized) return null;
            const parsed = parseFloat(normalized);
            return Number.isFinite(parsed) ? Math.round(parsed * 100) / 100 : null;
        }

        function getSubmissionFromCache(id) {
            return submissionsCache[id] || (currentSubmission && currentSubmission.id === id ? currentSubmission : null);
        }

        // Check session status on load
        async function checkSessionStatus() {
            console.log('🔍 Checking session status...');
            try {
                const response = await fetch('/api/users/me', { credentials: 'include' });
                console.log('📡 /api/users/me status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ Raw API response:', data);
                    console.log('✅ User session data:', data.user);
                    console.log('   - Email:', data.user?.email);
                    console.log('   - Role:', data.user?.role);
                    console.log('   - Is Allowlisted:', data.user?.is_allowlisted);
                    console.log('   - User ID:', data.user?.id);
                    console.log('   - Is Admin:', data.is_admin);
                    return data;
                } else {
                    const errorText = await response.text();
                    console.error('❌ Session check failed:', response.status, errorText);
                    return null;
                }
            } catch (error) {
                console.error('❌ Session check error:', error);
                return null;
            }
        }

        // NO AUTH CHECK - Direct load on page ready
        document.addEventListener('DOMContentLoaded', async () => {

        async function loadSubmissions() {
            const status = document.getElementById('filter-status').value;
            const search = document.getElementById('filter-search').value;

            // Use absolute URL with current origin
            const baseUrl = `${window.location.origin}/api/admin/sell-requests`;
            let url = baseUrl + '?';
            if (status) url += `status=${status}&`;
            if (search) url += `search=${encodeURIComponent(search)}&`;

            console.log('🔍 Fetching from:', url);

            try {
                const response = await fetch(url, {
                    credentials: 'include'
                });

                console.log('📡 Response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('❌ API Error:', response.status, errorText);
                    throw new Error(`API returned ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                console.log('✅ Data loaded:', data);

                // Update stats
                updateStats(data.summary);

                // Render table
                renderSubmissions(data.submissions);

            } catch (error) {
                console.error('❌ Load error:', error);
                const tbody = document.getElementById('submissions-table');
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <i data-lucide="alert-circle"></i>
                            <p>Error loading submissions: ${error.message}</p>
                            <p style="color: var(--text-secondary); font-size: 0.875rem;">Check console for details</p>
                        </td>
                    </tr>
                `;
                lucide.createIcons();
            }
        }

        function updateStats(summary) {
            let total = 0;
            let pending = 0;
            let offers = 0;
            let counters = 0;
            let accepted = 0;
            let items = 0;

            summary.forEach(s => {
                total += s.count;
                items += s.total_items || 0;
                if (s.status === 'pending') pending = s.count;
                if (s.status === 'offer_sent') offers = s.count;
                if (s.status === 'counter_offer') counters = s.count;
                if (s.status === 'accepted') accepted = s.count;
            });

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-offers').textContent = offers;
            document.getElementById('stat-counters').textContent = counters;
            document.getElementById('stat-accepted').textContent = accepted;
            document.getElementById('stat-items').textContent = items;
        }

                lucide.createIcons();
                return;
            }

            Object.keys(submissionsCache).forEach(key => delete submissionsCache[key]);

            submissions.forEach(sub => {
                submissionsCache[sub.id] = sub;
            });

            const rows = submissions.map(sub => {
                // Priority: final_price > offered_price > seller_price > estimated_value
                const priceLabel = sub.final_price != null
                    ? 'Final'
                    : sub.offered_price != null
                        ? 'Our Offer'
                        : sub.seller_price != null
                            ? 'Asking'

        async function submitOffer(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submitOfferBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i data-lucide="loader" class="icon spinning"></i> Sending...';
            lucide.createIcons();

            const formData = new FormData(event.target);
            const submissionId = formData.get('submission_id');
            const offeredPrice = parseFloat(formData.get('offered_price'));
            const offerMessage = formData.get('offer_message');
            const expiresInDays = parseInt(formData.get('offer_expires_days'));

            if (!offeredPrice || offeredPrice <= 0) {
                alert('Please enter a valid offer price');
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
                lucide.createIcons();
                return;
            }

            try {
                const response = await fetch(`/api/admin/sell-requests/${submissionId}/offer`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        offered_price: offeredPrice,
                        offer_message: offerMessage || null,
                        expires_in_days: expiresInDays
                    })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Failed to send offer');
                }

                alert('✅ Offer sent successfully!');
                closeOfferModal();
                
                // Reload submissions to show updated status
                loadSubmissions();

            } catch (error) {
                console.error('Send offer error:', error);
                alert('❌ Failed to send offer: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
                lucide.createIcons();
            }
        }

        async function updateSubmission(id, payload, successMessage = 'Submission updated successfully.') {
            try {
                const response = await fetch(`/api/admin/sell-requests/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorBody = await response.json().catch(() => ({}));
                    throw new Error(errorBody.error || 'Update failed');
                }

                const data = await response.json();

                submissionsCache[id] = data.submission;
                if (currentSubmission && currentSubmission.id === id) {
                    currentSubmission = data.submission;
                }

                await loadSubmissions();
                await viewDetails(id);

                alert(successMessage);

            } catch (error) {
                console.error('Update submission error:', error);
                alert(error.message || 'Failed to update submission');
            }
        }

        async function acceptSubmission(id) {
            const submission = getSubmissionFromCache(id);
            if (!submission) {
                alert('Submission not found. Try reloading the page.');
                return;
            }

            const amountInput = prompt('Enter the final agreed price (€):', submission.final_price ?? submission.offered_price ?? submission.seller_price ?? '');
            if (amountInput === null) return;

            const amount = parseEuroInput(amountInput);
            if (amount === null) {
                alert('Please enter a valid amount.');
                return;
            }

            const notesInput = prompt('Add internal notes (optional):', submission.admin_notes || '');
            if (notesInput === null) return;

            await updateSubmission(id, {
                status: 'approved',
                final_price: amount,
                admin_notes: notesInput || null
            }, 'Submission marked as accepted.');
        }

        async function counterOffer(id) {
            const submission = getSubmissionFromCache(id);
            if (!submission) {
                alert('Submission not found. Try reloading the page.');
                return;
            }

            const amountInput = prompt('Enter your counter offer (€):', submission.offered_price ?? submission.final_price ?? submission.seller_price ?? '');
            if (amountInput === null) return;

            const amount = parseEuroInput(amountInput);
            if (amount === null) {
                alert('Please enter a valid amount.');
                return;
            }

            const notesInput = prompt('Add internal notes (optional):', submission.admin_notes || '');
            if (notesInput === null) return;

            await updateSubmission(id, {
                status: 'reviewing',
                offered_price: amount,
                admin_notes: notesInput || null
            }, 'Counter offer saved.');
        }

        async function declineSubmission(id) {
            const submission = getSubmissionFromCache(id);
            if (!submission) {
                alert('Submission not found. Try reloading the page.');
                return;
            }

            if (!confirm('Decline this request? This will mark the submission as rejected.')) {
                return;
            }

            const notesInput = prompt('Add decline notes (optional):', submission.admin_notes || '');
            if (notesInput === null) return;

            await updateSubmission(id, {
                status: 'rejected',
                final_price: null,
                offered_price: submission.offered_price ?? null,
                admin_notes: notesInput || null
            }, 'Submission declined.');
        }
    </script>
