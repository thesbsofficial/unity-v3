<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Bids - SBS Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #d4af37;
            --black: #000000;
            --dark-gray: #1a1a1a;
            --medium-gray: #2a2a2a;
            --light-gray: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --info: #2196f3;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--black);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--dark-gray);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--light-gray);
        }

        .header h1 {
            color: var(--gold);
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--gold);
            color: var(--black);
        }

        .btn-primary:hover {
            background: #c5a028;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
        }

        .btn-outline:hover {
            background: var(--gold);
            color: var(--black);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--dark-gray);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--light-gray);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: var(--gold);
        }

        .filters {
            background: var(--dark-gray);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid var(--light-gray);
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            background: var(--medium-gray);
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .bids-table {
            background: var(--dark-gray);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--light-gray);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--medium-gray);
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: var(--gold);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-top: 1px solid var(--light-gray);
            font-size: 14px;
        }

        tr:hover {
            background: var(--medium-gray);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: var(--warning);
            color: var(--black);
        }

        .status-accepted {
            background: var(--success);
            color: white;
        }

        .status-rejected {
            background: var(--danger);
            color: white;
        }

        .status-countered {
            background: var(--info);
            color: white;
        }

        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-info {
            background: var(--info);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gold);
        }

        .spinner {
            border: 3px solid var(--medium-gray);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--dark-gray);
            border: 1px solid var(--gold);
            border-radius: 8px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }

        .modal-header h2 {
            color: var(--gold);
            font-size: 24px;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: var(--medium-gray);
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            padding-top: 20px;
            border-top: 1px solid var(--light-gray);
        }

        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }

            .product-image {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>üí∞ Customer Bids</h1>
            <div class="header-actions">
                <button class="btn btn-outline" onclick="window.location.href='/admin/'">‚Üê Back to Admin</button>
                <button class="btn btn-primary" onclick="refreshBids()">üîÑ Refresh</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Bids</div>
                <div class="stat-value" id="totalBids">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="pendingBids">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Accepted</div>
                <div class="stat-value" id="acceptedBids">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Rejected</div>
                <div class="stat-value" id="rejectedBids">0</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label>Status:</label>
                <select id="filterStatus" onchange="applyFilters()">
                    <option value="all">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="accepted">Accepted</option>
                    <option value="rejected">Rejected</option>
                    <option value="countered">Countered</option>
                </select>

                <label>Search:</label>
                <input type="text" id="searchInput" placeholder="Search by product, customer..." onkeyup="applyFilters()">
            </div>
        </div>

        <div class="bids-table">
            <div id="bidsTableContainer"></div>
        </div>
    </div>

    <!-- Update Bid Modal -->
    <div id="updateBidModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Update Bid</h2>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Bid ID:</label>
                    <input type="text" id="modalBidId" readonly>
                </div>
                <div class="form-group">
                    <label>Customer Name:</label>
                    <input type="text" id="modalCustomerName" readonly>
                </div>
                <div class="form-group">
                    <label>Offer Amount:</label>
                    <input type="text" id="modalOfferAmount" readonly>
                </div>
                <div class="form-group">
                    <label>Status:</label>
                    <select id="modalStatus">
                        <option value="pending">Pending</option>
                        <option value="accepted">Accepted</option>
                        <option value="rejected">Rejected</option>
                        <option value="countered">Countered</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Counter Offer (‚Ç¨):</label>
                    <input type="number" id="modalCounterOffer" step="0.01" placeholder="Optional counter offer amount">
                </div>
                <div class="form-group">
                    <label>Admin Notes:</label>
                    <textarea id="modalAdminNotes" placeholder="Internal notes about this bid..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" onclick="closeUpdateModal()">Cancel</button>
                <button class="btn btn-primary" onclick="submitBidUpdate()">Update Bid</button>
            </div>
        </div>
    </div>

    <script>
        let allBids = [];
        let currentBidId = null;

        async function loadBids() {
            const container = document.getElementById('bidsTableContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Loading bids...</p></div>';

            try {
                const response = await fetch('/api/admin/bids', {
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to load bids');
                }

                const data = await response.json();
                allBids = data.bids || [];

                // Update stats
                document.getElementById('totalBids').textContent = data.total || 0;
                document.getElementById('pendingBids').textContent = data.pending || 0;
                document.getElementById('acceptedBids').textContent = data.accepted || 0;
                document.getElementById('rejectedBids').textContent = data.rejected || 0;

                renderBidsTable(allBids);
            } catch (error) {
                console.error('Error loading bids:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <p>Failed to load bids</p>
                        <button class="btn btn-primary" onclick="loadBids()">Try Again</button>
                    </div>
                `;
            }
        }

        function renderBidsTable(bids) {
            const container = document.getElementById('bidsTableContainer');

            if (!bids || bids.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üí∞</div>
                        <p>No customer bids yet</p>
                        <p style="font-size: 14px; color: var(--text-secondary);">Bids will appear here when customers make offers on products</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Customer</th>
                            <th>Contact</th>
                            <th>Offer</th>
                            <th>Counter</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${bids.map(bid => `
                            <tr>
                                <td>
                                    ${bid.product_image ? `<img src="${bid.product_image}" class="product-image" alt="Product">` : ''}
                                    <div>${bid.product_category || 'N/A'}</div>
                                    <div style="font-size: 12px; color: var(--text-secondary);">${bid.product_size || ''}</div>
                                </td>
                                <td>${bid.customer_name || 'N/A'}</td>
                                <td>${bid.customer_contact || 'N/A'}</td>
                                <td style="font-weight: bold; color: var(--gold);">‚Ç¨${Number(bid.offer_amount).toFixed(2)}</td>
                                <td>${bid.counter_offer_amount ? `‚Ç¨${Number(bid.counter_offer_amount).toFixed(2)}` : '-'}</td>
                                <td><span class="status-badge status-${bid.status}">${bid.status}</span></td>
                                <td>${new Date(bid.created_at).toLocaleDateString()}</td>
                                <td>
                                    <div class="actions">
                                        <button class="btn btn-small btn-info" onclick="openUpdateModal(${bid.id})">
                                            Edit
                                        </button>
                                        ${bid.status === 'pending' ? `
                                            <button class="btn btn-small btn-success" onclick="quickAccept(${bid.id})">
                                                ‚úì
                                            </button>
                                            <button class="btn btn-small btn-danger" onclick="quickReject(${bid.id})">
                                                ‚úó
                                            </button>
                                        ` : ''}
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        function applyFilters() {
            const statusFilter = document.getElementById('filterStatus').value;
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();

            let filteredBids = allBids;

            // Filter by status
            if (statusFilter !== 'all') {
                filteredBids = filteredBids.filter(bid => bid.status === statusFilter);
            }

            // Filter by search
            if (searchQuery) {
                filteredBids = filteredBids.filter(bid => 
                    (bid.product_category || '').toLowerCase().includes(searchQuery) ||
                    (bid.customer_name || '').toLowerCase().includes(searchQuery) ||
                    (bid.customer_contact || '').toLowerCase().includes(searchQuery)
                );
            }

            renderBidsTable(filteredBids);
        }

        function openUpdateModal(bidId) {
            const bid = allBids.find(b => b.id === bidId);
            if (!bid) return;

            currentBidId = bidId;

            document.getElementById('modalBidId').value = bid.offer_id;
            document.getElementById('modalCustomerName').value = bid.customer_name;
            document.getElementById('modalOfferAmount').value = `‚Ç¨${Number(bid.offer_amount).toFixed(2)}`;
            document.getElementById('modalStatus').value = bid.status;
            document.getElementById('modalCounterOffer').value = bid.counter_offer_amount || '';
            document.getElementById('modalAdminNotes').value = bid.admin_notes || '';

            document.getElementById('updateBidModal').classList.add('active');
        }

        function closeUpdateModal() {
            document.getElementById('updateBidModal').classList.remove('active');
            currentBidId = null;
        }

        async function submitBidUpdate() {
            if (!currentBidId) return;

            const status = document.getElementById('modalStatus').value;
            const counterOffer = document.getElementById('modalCounterOffer').value;
            const adminNotes = document.getElementById('modalAdminNotes').value;

            try {
                const response = await fetch('/api/admin/bids/update', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        bidId: currentBidId,
                        status: status,
                        counterOffer: counterOffer ? parseFloat(counterOffer) : null,
                        adminNotes: adminNotes
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to update bid');
                }

                alert('‚úÖ Bid updated successfully!');
                closeUpdateModal();
                loadBids();
            } catch (error) {
                console.error('Error updating bid:', error);
                alert('‚ùå Failed to update bid');
            }
        }

        async function quickAccept(bidId) {
            if (!confirm('Accept this bid?')) return;

            try {
                const response = await fetch('/api/admin/bids/update', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        bidId: bidId,
                        status: 'accepted'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to accept bid');
                }

                alert('‚úÖ Bid accepted!');
                loadBids();
            } catch (error) {
                console.error('Error accepting bid:', error);
                alert('‚ùå Failed to accept bid');
            }
        }

        async function quickReject(bidId) {
            if (!confirm('Reject this bid?')) return;

            try {
                const response = await fetch('/api/admin/bids/update', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        bidId: bidId,
                        status: 'rejected'
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to reject bid');
                }

                alert('‚úÖ Bid rejected');
                loadBids();
            } catch (error) {
                console.error('Error rejecting bid:', error);
                alert('‚ùå Failed to reject bid');
            }
        }

        function refreshBids() {
            loadBids();
        }

        // Close modal on outside click
        document.getElementById('updateBidModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeUpdateModal();
            }
        });

        // Load bids on page load
        window.addEventListener('DOMContentLoaded', loadBids);
    </script>
</body>
</html>
